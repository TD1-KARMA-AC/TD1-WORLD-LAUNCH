<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.SECRET ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Vault Display */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .key-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .key-card:hover {
            border-color: rgba(193, 162, 255, 0.4);
            transform: translateY(-4px);
        }

        .key-card.encrypted {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .key-name {
            font-weight: 600;
            color: var(--td1-lilac);
            font-size: 14px;
        }

        .key-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
        }

        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 8px;
        }

        .key-meta {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Routing Panel */
        .routing-panel {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
        }

        .route-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 6px;
            font-size: 13px;
        }

        .route-label {
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .route-value {
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .vault-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üîê TD1.SECRET</h1>
            <p class="demo-subtitle">Private Key Vault + Model Routing</p>
        </div>
        
        <!-- Key Vault -->
        <div class="demo-panel">
            <h2 class="panel-title">üîê Key Vault</h2>
            <div class="input-group">
                <label class="input-label">Key Name</label>
                <input 
                    type="text" 
                    id="keyName" 
                    class="input-field" 
                    placeholder="e.g., OpenAI API Key"
                >
                </div>
            <div class="input-group">
                <label class="input-label">Key Value</label>
                <textarea 
                    id="keyValue" 
                    class="input-field" 
                    placeholder="Enter your API key or secret..."
                ></textarea>
            </div>
            <button class="btn" onclick="storeKey()">Store Key</button>
            
            <div class="vault-grid" id="vaultGrid"></div>
                </div>

        <!-- Model Routing -->
        <div class="demo-panel">
            <h2 class="panel-title">üîÄ Model Routing</h2>
            <div class="input-group">
                <label class="input-label">Request Type</label>
                <select id="requestType" class="input-field">
                    <option value="simple">Simple Query</option>
                    <option value="complex">Complex Analysis</option>
                    <option value="creative">Creative Task</option>
                </select>
            </div>
            <button class="btn" onclick="routeRequest()">Route Request</button>
            
            <div class="routing-panel" id="routingResult" style="display: none;">
                <div class="route-item">
                    <div class="route-label">Selected Model</div>
                    <div class="route-value" id="selectedModel"></div>
                </div>
                <div class="route-item">
                    <div class="route-label">API Key Used</div>
                    <div class="route-value" id="usedKey"></div>
                </div>
                <div class="route-item">
                    <div class="route-label">Routing Strategy</div>
                    <div class="route-value" id="routingStrategy"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let keys = [];
        let keyIdCounter = 1;

        // Store Key
        function storeKey() {
            const name = document.getElementById('keyName').value.trim();
            const value = document.getElementById('keyValue').value.trim();

            if (!name || !value) {
                alert('Please enter both key name and value');
                return;
            }

            const key = {
                id: keyIdCounter++,
                name: name,
                value: maskKey(value),
                fullValue: value,
                encrypted: true,
                createdAt: new Date().toLocaleString()
            };

            keys.push(key);
            document.getElementById('keyName').value = '';
            document.getElementById('keyValue').value = '';
            
            updateVault();
        }

        // Mask Key
        function maskKey(key) {
            if (key.length <= 8) return '****';
            return key.substring(0, 4) + '****' + key.substring(key.length - 4);
        }

        // Update Vault
        function updateVault() {
            const grid = document.getElementById('vaultGrid');
            grid.innerHTML = keys.map(key => `
                <div class="key-card ${key.encrypted ? 'encrypted' : ''}">
                    <div class="key-header">
                        <div class="key-name">${key.name}</div>
                        <div class="key-status"></div>
                    </div>
                    <div class="key-value">${key.value}</div>
                    <div class="key-meta">Stored: ${key.createdAt}</div>
                    <div style="margin-top: 12px; display: flex; gap: 8px;">
                        <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 11px;" onclick="useKey('${key.id}')">Use</button>
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 11px;" onclick="deleteKey('${key.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Use Key
        function useKey(id) {
            const key = keys.find(k => k.id === parseInt(id));
            if (key) {
                alert(`Key "${key.name}" selected for routing`);
            }
        }

        // Delete Key
        function deleteKey(id) {
            if (confirm('Delete this key?')) {
                keys = keys.filter(k => k.id !== parseInt(id));
                updateVault();
            }
        }

        // Route Request
        function routeRequest() {
            const requestType = document.getElementById('requestType').value;
            
            if (keys.length === 0) {
                alert('Please store at least one API key first');
                return;
            }

            const models = {
                simple: ['GPT-3.5 Turbo', 'Claude Haiku', 'Gemini Pro'],
                complex: ['GPT-4', 'Claude Opus', 'Gemini Ultra'],
                creative: ['GPT-4', 'Claude Sonnet', 'Gemini Pro']
            };

            const selectedModel = models[requestType][Math.floor(Math.random() * models[requestType].length)];
            const selectedKey = keys[Math.floor(Math.random() * keys.length)];

            document.getElementById('selectedModel').textContent = selectedModel;
            document.getElementById('usedKey').textContent = selectedKey.name;
            document.getElementById('routingStrategy').textContent = `Cost-optimized routing for ${requestType} requests`;

            document.getElementById('routingResult').style.display = 'block';
        }

        // Initialize with sample keys
        keys = [
            { id: keyIdCounter++, name: 'OpenAI API', value: 'sk-****1234', fullValue: 'sk-sample', encrypted: true, createdAt: new Date().toLocaleString() },
            { id: keyIdCounter++, name: 'Anthropic API', value: 'ant****5678', fullValue: 'ant-sample', encrypted: true, createdAt: new Date().toLocaleString() }
        ];
        updateVault();
    </script>
</body>
</html>
