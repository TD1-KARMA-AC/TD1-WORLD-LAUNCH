<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.DAEMON â€” Live Interactive Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --td1-lilac: #C1A2FF; --td1-purple: #B38DFF; --bg-dark: #050507;
            --text-primary: #EAEAEA; --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6); --border-night: rgba(193, 162, 255, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary); min-height: 100vh; -webkit-font-smoothing: antialiased;
            overflow-x: hidden; padding: 20px;
        }
        .neural-particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
        .particle {
            position: absolute; width: 2px; height: 2px; border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }
        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }
        .demo-container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 10; }
        .demo-header { text-align: center; margin-bottom: 40px; padding: 20px; }
        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .demo-subtitle { font-size: clamp(1rem, 2vw, 1.25rem); color: var(--text-secondary); margin-bottom: 24px; }
        .demo-panel {
            background: var(--glass-night); backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night); border-radius: 20px; padding: 32px;
            margin-bottom: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); transition: all 0.3s ease;
        }
        .demo-panel:hover { border-color: rgba(193, 162, 255, 0.3); box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2); }
        .panel-title {
            font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; color: var(--td1-lilac);
            display: flex; align-items: center; gap: 12px;
        }
        .process-list { margin-top: 24px; }
        .process-item {
            padding: 16px; margin-bottom: 12px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2); border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .process-info { flex: 1; }
        .process-name { font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
        .process-desc { font-size: 13px; color: var(--text-secondary); }
        .process-status {
            padding: 6px 12px; border-radius: 12px; font-size: 11px; font-weight: 600;
            background: rgba(34, 197, 94, 0.2); color: #22c55e;
        }
        .btn {
            padding: 14px 28px; background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; font-family: inherit; margin-right: 12px; margin-bottom: 12px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4); }
        @media (max-width: 768px) { .demo-panel { padding: 20px; } }
    </style>
</head>
<body>
    <div class="neural-particles" id="particles"></div>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">ðŸ‘¹ TD1.DAEMON</h1>
            <p class="demo-subtitle">Background AI OS Process - Persistent background agent</p>
        </div>
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ‘¹ Background Processes</h2>
            <div class="process-list" id="processList"></div>
            <button class="btn" onclick="addProcess()">Add Process</button>
        </div>
    </div>
    <script>
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = `${Math.random() * 100}%`;
            p.style.top = `${Math.random() * 100}%`;
            p.style.animationDelay = `${Math.random() * 10}s`;
            particles.appendChild(p);
        }
        let processes = [
            { name: 'Memory Monitor', desc: 'Monitoring memory usage', status: 'Running' },
            { name: 'Task Scheduler', desc: 'Scheduling background tasks', status: 'Running' }
        ];
        function updateProcessList() {
            document.getElementById('processList').innerHTML = processes.map(p => `
                <div class="process-item">
                    <div class="process-info">
                        <div class="process-name">${p.name}</div>
                        <div class="process-desc">${p.desc}</div>
                    </div>
                    <div class="process-status">${p.status}</div>
                </div>
            `).join('');
        }
        function addProcess() {
            processes.push({ name: `Process ${processes.length + 1}`, desc: 'Background task', status: 'Running' });
            updateProcessList();
        }
        updateProcessList();
    </script>
</body>
</html>
