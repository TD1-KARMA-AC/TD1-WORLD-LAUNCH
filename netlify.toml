# Netlify configuration for TD1 World Launch Page (Static HTML)
[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Force HTTPS and www redirects
# All traffic should go to https://www.td1.world

# Redirect http://td1.world to https://www.td1.world
[[redirects]]
  from = "http://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect https://td1.world to https://www.td1.world
[[redirects]]
  from = "https://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect http://www.td1.world to https://www.td1.world
[[redirects]]
  from = "http://www.td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Note: Netlify Functions at /.netlify/functions/* are handled automatically BEFORE redirects
# Handle SPA routing - redirect all non-function requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers - Fix "Not Secure" Warning
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self' https: data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https:; font-src 'self' https://fonts.gstatic.com https: data:; img-src 'self' data: https:; connect-src 'self' https: https://*.netlify.app https://*.netlify.com https://www.td1.world; upgrade-insecure-requests; block-all-mixed-content"

