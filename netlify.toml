# Netlify configuration for TD1 World Launch Page (Static HTML)
[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS redirects for security
[[redirects]]
  from = "http://www.td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Handle SPA routing (if needed later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

