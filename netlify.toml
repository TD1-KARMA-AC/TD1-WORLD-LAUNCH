# Netlify configuration for TD1 World Launch Page (Static HTML)
[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS and www redirects
# All traffic should go to https://www.td1.world

# Redirect http://td1.world to https://www.td1.world
[[redirects]]
  from = "http://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect https://td1.world to https://www.td1.world
[[redirects]]
  from = "https://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect http://www.td1.world to https://www.td1.world
[[redirects]]
  from = "http://www.td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Handle SPA routing (if needed later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers - Fix "Not Secure" Warning
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:"

