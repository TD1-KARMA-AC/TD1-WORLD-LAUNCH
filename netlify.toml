# Netlify configuration for TD1 World Launch Page (Static HTML)
[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Force HTTPS and www redirects
# All traffic should go to https://www.td1.world

# Redirect http://td1.world to https://www.td1.world
[[redirects]]
  from = "http://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect https://td1.world to https://www.td1.world
[[redirects]]
  from = "https://td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Redirect http://www.td1.world to https://www.td1.world
[[redirects]]
  from = "http://www.td1.world/*"
  to = "https://www.td1.world/:splat"
  status = 301
  force = true

# Note: Netlify Functions at /.netlify/functions/* are handled automatically BEFORE redirects
# IMPORTANT: Netlify processes redirects in order - specific rules must come BEFORE catch-all
# Netlify serves static files FIRST, but we need explicit rules to prevent catch-all from intercepting

# IMPORTANT: Netlify serves static files FIRST before processing redirects
# So /website/demos/*.html files will be served automatically if they exist
# These rules are just to ensure the catch-all doesn't intercept them

# Explicitly exclude demo files from catch-all redirect
# This ensures /website/demos/*.html files are served as static files
[[redirects]]
  from = "/website/demos/*"
  to = "/website/demos/:splat"
  status = 200
  force = false

# Explicitly exclude website HTML files from catch-all
[[redirects]]
  from = "/website/*.html"
  to = "/website/:splat.html"
  status = 200
  force = false

# Handle SPA routing - redirect all OTHER non-function requests to index.html
# This catch-all comes LAST and only matches paths not handled above
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers - Fix "Not Secure" Warning
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self' https: data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https:; font-src 'self' https://fonts.gstatic.com https: data:; img-src 'self' data: https:; frame-src 'self' https://www.td1.world; connect-src 'self' https: https://*.netlify.app https://*.netlify.com https://www.td1.world; upgrade-insecure-requests; block-all-mixed-content"

# Allow demo files to be embedded in iframes (override X-Frame-Options for demos)
[[headers]]
  for = "/website/demos/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' https: data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https:; font-src 'self' https://fonts.gstatic.com https: data:; img-src 'self' data: https:; frame-ancestors 'self' https://www.td1.world;"

