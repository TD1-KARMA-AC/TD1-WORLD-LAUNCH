<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.TIME — Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .exit-button {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            padding: 0;
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: 300;
            line-height: 48px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .exit-button:hover {
            transform: scale(1.1) rotate(90deg);
            background: rgba(15, 15, 20, 0.95);
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 6px 30px rgba(193, 162, 255, 0.2);
        }
        
        .exit-button:active {
            transform: scale(0.95) rotate(90deg);
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Timeline */
        .timeline-container {
            position: relative;
            padding: 40px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--td1-lilac), var(--td1-purple));
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            flex: 1;
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            margin: 0 40px;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            border-color: rgba(193, 162, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.2);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--td1-lilac);
            border: 4px solid var(--bg-dark);
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.6);
            z-index: 10;
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .timeline-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--td1-lilac);
            margin-bottom: 8px;
        }

        .timeline-description {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .timeline-line {
                left: 20px;
            }

            .timeline-item {
                flex-direction: row !important;
            }

            .timeline-content {
                margin-left: 50px;
                margin-right: 0;
            }

            .timeline-dot {
                left: 20px;
            }
        }
    
                
        
        

        </style>
</head>
<body>
            <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;" title="Return to Pricing" aria-label="Close demo and return to pricing">×</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">⏰ TD1.TIME</h1>
            <p class="demo-subtitle">Memory Timeline Engine - Track events across time</p>
        </div>

        <!-- Timeline -->
        <div class="demo-panel">
            <h2 class="panel-title">⏰ Memory Timeline</h2>
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-line"></div>
            </div>
        </div>

        <!-- Add Event -->
        <div class="demo-panel">
            <h2 class="panel-title">➕ Add Timeline Event</h2>
            <div class="input-group">
                <label class="input-label" for="eventTitle">Event Title</label>
                <input name="eventTitle" 
                    type="text" 
                    id="eventTitle" 
                    class="input-field" 
                    placeholder="e.g., System Initialization"
                >
            </div>
            <div class="input-group">
                <label class="input-label" for="eventDescription">Event Description</label>
                <textarea name="eventDescription" 
                    id="eventDescription" 
                    class="input-field" 
                    placeholder="Describe what happened..."
                    rows="3"
                ></textarea>
            </div>
            <div class="input-group">
                <label class="input-label" for="eventTime">Timestamp</label>
                <input name="eventTime" 
                    type="datetime-local" 
                    id="eventTime" 
                    class="input-field"
                >
            </div>
            <button class="btn" onclick="addEvent()">Add Event</button>
            <button class="btn btn-secondary" onclick="clearTimeline()">Clear Timeline</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let events = [];
        let eventIdCounter = 1;

        // Add Event
        function addEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const timeInput = document.getElementById('eventTime').value;

            if (!title || !description) {
                alert('Please enter both title and description');
                return;
            }

            const event = {
                id: eventIdCounter++,
                title: title,
                description: description,
                timestamp: timeInput ? new Date(timeInput) : new Date()
            };

            events.push(event);
            events.sort((a, b) => a.timestamp - b.timestamp);

            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventTime').value = '';

            updateTimeline();
        }

        // Update Timeline
        function updateTimeline() {
            const container = document.getElementById('timelineContainer');
            const line = container.querySelector('.timeline-line');
            
            // Clear existing items (except line)
            container.innerHTML = '';
            container.appendChild(line);

            events.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const dot = document.createElement('div');
                dot.className = 'timeline-dot';
                
                const content = document.createElement('div');
                content.className = 'timeline-content';
                content.innerHTML = `
                    <div class="timeline-time">${formatTime(event.timestamp)}</div>
                    <div class="timeline-title">${event.title}</div>
                    <div class="timeline-description">${event.description}</div>
                `;
                
                item.appendChild(content);
                item.appendChild(dot);
                container.appendChild(item);
            });
        }

        // Format Time
        function formatTime(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Clear Timeline
        function clearTimeline() {
            if (confirm('Clear all timeline events?')) {
                events = [];
                updateTimeline();
            }
        }

        // Initialize with sample events
        events = [
            {
                id: eventIdCounter++,
                title: 'System Initialization',
                description: 'TD1.TIME engine started and ready to track events',
                timestamp: new Date(Date.now() - 3600000)
            },
            {
                id: eventIdCounter++,
                title: 'First Memory Stored',
                description: 'Initial memory entry created in timeline',
                timestamp: new Date(Date.now() - 1800000)
            },
            {
                id: eventIdCounter++,
                title: 'Timeline Active',
                description: 'Memory timeline engine fully operational',
                timestamp: new Date()
            }
        ];
        updateTimeline();
    
                // Exit button functionality - return to pricing tab
                function returnToPricing() {
            try {
                const productId = sessionStorage.getItem('returnToProduct');
                const currentUrl = window.location.href;
                let productsUrl;
                
                if (productId) {
                    // Navigate to products page with product ID hash to open modal on pricing tab
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-pricing';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                    }
                } else {
                    // Fallback: just go to products page
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                }
                
                // Smooth transition
                window.location.href = productsUrl;
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
        // Show exit button (always visible in fullscreen mode)
        window.addEventListener('DOMContentLoaded', function() {
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Always show exit button in fullscreen demo mode
                exitButton.style.display = 'block';
                
                // Add smooth fade-in animation
                exitButton.style.opacity = '0';
                exitButton.style.transition = 'opacity 0.3s ease-in';
                setTimeout(function() {
                    exitButton.style.opacity = '1';
                }, 100);
            }
        });

    </script>
</body>
</html>
