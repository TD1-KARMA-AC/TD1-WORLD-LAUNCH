<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.FUSION â€” Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        /* Fusion Visualization */
        .fusion-visual {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 24px;
            align-items: center;
            margin: 32px 0;
            padding: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }

        .source-panel {
            padding: 24px;
            background: rgba(193, 162, 255, 0.1);
            border: 2px solid rgba(193, 162, 255, 0.3);
            border-radius: 12px;
            min-height: 200px;
        }

        .source-title {
            font-weight: 600;
            color: var(--td1-lilac);
            margin-bottom: 16px;
            text-align: center;
        }

        .source-content {
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 14px;
        }

        .fusion-arrow {
            font-size: 48px;
            color: var(--td1-lilac);
            animation: pulse-arrow 2s infinite;
        }

        @keyframes pulse-arrow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .result-panel {
            padding: 24px;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            min-height: 200px;
        }

        .result-title {
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 16px;
            text-align: center;
        }

        .result-content {
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 14px;
        }

        /* Fusion Stats */
        .fusion-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Source Selection */
        .source-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .source-option {
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .source-option:hover {
            border-color: rgba(193, 162, 255, 0.4);
            transform: translateY(-4px);
        }

        .source-option.selected {
            border-color: var(--td1-lilac);
            background: rgba(193, 162, 255, 0.15);
        }

        .source-option-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .source-option-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .fusion-visual {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .fusion-arrow {
                transform: rotate(90deg);
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">Ã—</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">ðŸ”€ TD1.FUSION</h1>
            <p class="demo-subtitle">Multi-source data fusion and synthesis</p>
        </div>

        <!-- Fusion Stats -->
        <div class="demo-panel">
            <div class="fusion-stats">
                <div class="stat-card">
                    <div class="stat-value" id="fusionsCount">0</div>
                    <div class="stat-label">Fusions Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="sourcesCount">0</div>
                    <div class="stat-label">Sources Fused</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="confidenceLevel">0%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
            </div>
        </div>

        <!-- Source Selection -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ“Š Select Sources</h2>
            <div class="source-grid" id="sourceGrid"></div>
        </div>

        <!-- Fusion Process -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ”€ Fusion Process</h2>
            <div class="input-group">
                <label class="input-label" for="source1Input">Source 1 Data</label>
                <textarea name="source1Input" 
                    id="source1Input" 
                    class="input-field" 
                    placeholder="Enter data from first source..."
                ></textarea>
            </div>
            <div class="input-group">
                <label class="input-label" for="source2Input">Source 2 Data</label>
                <textarea name="source2Input" 
                    id="source2Input" 
                    class="input-field" 
                    placeholder="Enter data from second source..."
                ></textarea>
            </div>
            <button class="btn" onclick="performFusion()">Fuse Sources</button>
            
            <div id="fusionResult" style="display: none;">
                <div class="fusion-visual">
                    <div class="source-panel">
                        <div class="source-title">Source 1</div>
                        <div class="source-content" id="source1Display"></div>
                    </div>
                    <div class="fusion-arrow">ðŸ”€</div>
                    <div class="result-panel">
                        <div class="result-title">Fused Result</div>
                        <div class="result-content" id="fusedResultDisplay"></div>
                    </div>
                </div>
                <div class="fusion-visual" style="margin-top: 24px;">
                    <div class="source-panel">
                        <div class="source-title">Source 2</div>
                        <div class="source-content" id="source2Display"></div>
                    </div>
                    <div style="width: 48px;"></div>
                    <div style="width: 0;"></div>
                </div>
            </div>
        </div>

        <!-- Batch Fusion -->
        <div class="demo-panel">
            <h2 class="panel-title">âš¡ Batch Fusion</h2>
            <div class="input-group">
                <label class="input-label" for="batchInput">Multiple Sources (one per line)</label>
                <textarea name="batchInput" 
                    id="batchInput" 
                    class="input-field" 
                    placeholder="Source 1: Data here&#10;Source 2: Data here&#10;Source 3: Data here"
                    rows="6"
                ></textarea>
            </div>
            <button class="btn" onclick="performBatchFusion()">Fuse All Sources</button>
            
            <div id="batchResult" style="display: none; margin-top: 24px;">
                <div class="result-panel">
                    <div class="result-title">Batch Fusion Result</div>
                    <div class="result-content" id="batchResultDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // Source Types
        const sourceTypes = [
            { icon: 'ðŸ“Š', label: 'Database', id: 'database' },
            { icon: 'ðŸŒ', label: 'API', id: 'api' },
            { icon: 'ðŸ“„', label: 'Document', id: 'document' },
            { icon: 'ðŸ“ˆ', label: 'Analytics', id: 'analytics' },
            { icon: 'ðŸ’¬', label: 'Chat', id: 'chat' },
            { icon: 'ðŸ”', label: 'Search', id: 'search' }
        ];

        let fusionsCount = 0;
        let totalSources = 0;
        let totalConfidence = 0;

        // Initialize Source Grid
        function initSourceGrid() {
            const grid = document.getElementById('sourceGrid');
            grid.innerHTML = sourceTypes.map(source => `
                <div class="source-option" onclick="selectSource('${source.id}')">
                    <div class="source-option-icon">${source.icon}</div>
                    <div class="source-option-label">${source.label}</div>
                </div>
            `).join('');
        }

        // Select Source
        function selectSource(sourceId) {
            document.querySelectorAll('.source-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.closest('.source-option').classList.add('selected');
        }

        // Perform Fusion
        function performFusion() {
            const source1 = document.getElementById('source1Input').value.trim();
            const source2 = document.getElementById('source2Input').value.trim();

            if (!source1 || !source2) {
                alert('Please enter data for both sources');
                return;
            }

            // Display sources
            document.getElementById('source1Display').textContent = source1;
            document.getElementById('source2Display').textContent = source2;

            // Generate fused result
            const fused = generateFusion(source1, source2);
            document.getElementById('fusedResultDisplay').textContent = fused;

            // Update stats
            fusionsCount++;
            totalSources += 2;
            const confidence = 75 + Math.random() * 20;
            totalConfidence = (totalConfidence * (fusionsCount - 1) + confidence) / fusionsCount;

            document.getElementById('fusionsCount').textContent = fusionsCount;
            document.getElementById('sourcesCount').textContent = totalSources;
            document.getElementById('confidenceLevel').textContent = `${Math.round(totalConfidence)}%`;

            document.getElementById('fusionResult').style.display = 'block';
        }

        // Generate Fusion
        function generateFusion(source1, source2) {
            // Simple fusion logic - combine and synthesize
            const s1Words = source1.toLowerCase().split(/\s+/);
            const s2Words = source2.toLowerCase().split(/\s+/);
            
            // Find common themes
            const common = s1Words.filter(w => s2Words.includes(w) && w.length > 3);
            
            if (common.length > 0) {
                return `Fused synthesis: Combining insights from both sources reveals ${common.length} shared themes. The integrated data suggests a unified perspective that incorporates key elements from Source 1 (${source1.substring(0, 50)}...) and Source 2 (${source2.substring(0, 50)}...), creating a comprehensive view that leverages the strengths of both data sources.`;
            } else {
                return `Fused synthesis: Integrating complementary data from both sources. Source 1 provides: "${source1.substring(0, 100)}..." while Source 2 contributes: "${source2.substring(0, 100)}...". The fusion creates a multi-dimensional perspective that combines unique insights from each source into a unified, enriched dataset.`;
            }
        }

        // Perform Batch Fusion
        function performBatchFusion() {
            const batchInput = document.getElementById('batchInput').value.trim();
            
            if (!batchInput) {
                alert('Please enter multiple sources');
                return;
            }

            const sources = batchInput.split('\n').filter(s => s.trim().length > 0);
            
            if (sources.length < 2) {
                alert('Please enter at least 2 sources');
                return;
            }

            // Generate batch fusion
            const batchResult = generateBatchFusion(sources);
            document.getElementById('batchResultDisplay').textContent = batchResult;

            // Update stats
            fusionsCount++;
            totalSources += sources.length;
            const confidence = 80 + Math.random() * 15;
            totalConfidence = (totalConfidence * (fusionsCount - 1) + confidence) / fusionsCount;

            document.getElementById('fusionsCount').textContent = fusionsCount;
            document.getElementById('sourcesCount').textContent = totalSources;
            document.getElementById('confidenceLevel').textContent = `${Math.round(totalConfidence)}%`;

            document.getElementById('batchResult').style.display = 'block';
        }

        // Generate Batch Fusion
        function generateBatchFusion(sources) {
            return `Batch fusion of ${sources.length} sources completed. Integrated analysis reveals:\n\n` +
                   sources.map((source, idx) => {
                       const cleanSource = source.replace(/^Source \d+:\s*/i, '').trim();
                       return `${idx + 1}. ${cleanSource.substring(0, 80)}${cleanSource.length > 80 ? '...' : ''}`;
                   }).join('\n\n') +
                   `\n\nThe unified result synthesizes all ${sources.length} sources into a comprehensive, multi-perspective dataset that captures the full spectrum of information across all input sources.`;
        }

        // Initialize
        initSourceGrid();
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>
</body>
