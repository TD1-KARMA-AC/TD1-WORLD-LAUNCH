<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.MIRAGE ‚Äî Live Interactive Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --td1-lilac: #C1A2FF; --td1-purple: #B38DFF; --bg-dark: #050507;
            --text-primary: #EAEAEA; --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6); --border-night: rgba(193, 162, 255, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary); min-height: 100vh; -webkit-font-smoothing: antialiased;
            overflow-x: hidden; padding: 20px;
        }
        .neural-particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
        .particle {
            position: absolute; width: 2px; height: 2px; border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }
        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }
        .demo-container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 10; }
        .demo-header { text-align: center; margin-bottom: 40px; padding: 20px; }
        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .demo-subtitle { font-size: clamp(1rem, 2vw, 1.25rem); color: var(--text-secondary); margin-bottom: 24px; }
        .demo-panel {
            background: var(--glass-night); backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night); border-radius: 20px; padding: 32px;
            margin-bottom: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); transition: all 0.3s ease;
        }
        .demo-panel:hover { border-color: rgba(193, 162, 255, 0.3); box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2); }
        .panel-title {
            font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; color: var(--td1-lilac);
            display: flex; align-items: center; gap: 12px;
        }
        .identity-card {
            padding: 24px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px; margin-top: 24px;
        }
        .identity-field {
            margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid rgba(193, 162, 255, 0.1);
        }
        .identity-field:last-child { border-bottom: none; }
        .field-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 4px; }
        .field-value { font-size: 16px; color: var(--text-primary); font-weight: 600; }
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 14px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
        .input-field {
            width: 100%; padding: 14px 18px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2); border-radius: 12px;
            color: var(--text-primary); font-size: 15px; font-family: inherit; transition: all 0.3s ease;
        }
        .input-field:focus { outline: none; border-color: var(--td1-lilac); box-shadow: 0 0 20px rgba(193, 162, 255, 0.3); }
        .btn {
            padding: 14px 28px; background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; font-family: inherit; margin-right: 12px; margin-bottom: 12px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4); }
        @media (max-width: 768px) { .demo-panel { padding: 20px; } }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #9b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(155, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .exit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 92, 246, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;">‚Üê Back to Pricing</button>
    

    <div class="neural-particles" id="particles"></div>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üåÖ TD1.MIRAGE</h1>
            <p class="demo-subtitle">Synthetic Identity Generator - Create personas</p>
        </div>
        <div class="demo-panel">
            <h2 class="panel-title">üåÖ Generate Identity</h2>
            <button class="btn" onclick="generateIdentity()">Generate New Identity</button>
            <div class="identity-card" id="identityCard" style="display: none;">
                <div class="identity-field">
                    <div class="field-label">Name</div>
                    <div class="field-value" id="identityName"></div>
                </div>
                <div class="identity-field">
                    <div class="field-label">Role</div>
                    <div class="field-value" id="identityRole"></div>
                </div>
                <div class="identity-field">
                    <div class="field-label">Background</div>
                    <div class="field-value" id="identityBackground"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = `${Math.random() * 100}%`;
            p.style.top = `${Math.random() * 100}%`;
            p.style.animationDelay = `${Math.random() * 10}s`;
            particles.appendChild(p);
        }
        const names = ['Alex Morgan', 'Jordan Chen', 'Sam Taylor', 'Casey Kim'];
        const roles = ['Developer', 'Researcher', 'Analyst', 'Engineer'];
        const backgrounds = ['Tech industry veteran', 'Academic researcher', 'Startup founder', 'Open source contributor'];
        function generateIdentity() {
            document.getElementById('identityName').textContent = names[Math.floor(Math.random() * names.length)];
            document.getElementById('identityRole').textContent = roles[Math.floor(Math.random() * roles.length)];
            document.getElementById('identityBackground').textContent = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.getElementById('identityCard').style.display = 'block';
        }
    
        // Exit button functionality
        function returnToPricing() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
