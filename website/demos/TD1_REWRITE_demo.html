<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.REWRITE â€” Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        /* Reframing Display */
        .reframe-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        .reframe-panel {
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
        }

        .reframe-panel.original {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .reframe-panel.reframed {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .reframe-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .reframe-content {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .reframe-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--td1-lilac);
        }

        /* Reframing Strategies */
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .strategy-card {
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .strategy-card:hover {
            border-color: rgba(193, 162, 255, 0.4);
            transform: translateY(-4px);
        }

        .strategy-card.selected {
            border-color: var(--td1-lilac);
            background: rgba(193, 162, 255, 0.15);
        }

        .strategy-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .strategy-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .reframe-comparison {
                grid-template-columns: 1fr;
            }

            .reframe-arrow {
                transform: rotate(90deg);
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">Ã—</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">ðŸ”„ TD1.REWRITE</h1>
            <p class="demo-subtitle">Psychological Reframing Engine - Transform perspectives</p>
        </div>

        <!-- Reframing -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ”„ Reframe Statement</h2>
            <div class="input-group">
                <label class="input-label" for="reframeInput">Enter Statement to Reframe</label>
                <textarea name="reframeInput" 
                    id="reframeInput" 
                    class="input-field" 
                    placeholder="Enter a statement, belief, or thought to reframe..."
                ></textarea>
            </div>
            
            <div class="strategy-grid">
                <div class="strategy-card" onclick="selectStrategy('growth')">
                    <div class="strategy-icon">ðŸŒ±</div>
                    <div class="strategy-label">Growth Mindset</div>
                </div>
                <div class="strategy-card" onclick="selectStrategy('opportunity')">
                    <div class="strategy-icon">ðŸ’¡</div>
                    <div class="strategy-label">Opportunity</div>
                </div>
                <div class="strategy-card" onclick="selectStrategy('learning')">
                    <div class="strategy-icon">ðŸ“š</div>
                    <div class="strategy-label">Learning</div>
                </div>
                <div class="strategy-card" onclick="selectStrategy('empowerment')">
                    <div class="strategy-icon">ðŸ’ª</div>
                    <div class="strategy-label">Empowerment</div>
                </div>
            </div>

            <button class="btn" onclick="reframeStatement()">Reframe</button>
            
            <div id="reframeResult" style="display: none;">
                <div class="reframe-comparison">
                    <div class="reframe-panel original">
                        <div class="reframe-label">Original</div>
                        <div class="reframe-content" id="originalText"></div>
                    </div>
                    <div class="reframe-arrow">â†’</div>
                    <div class="reframe-panel reframed">
                        <div class="reframe-label">Reframed</div>
                        <div class="reframe-content" id="reframedText"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Examples -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ’¬ Quick Examples</h2>
            <button class="btn btn-secondary" onclick="loadExample('failure')">Failure â†’ Learning</button>
            <button class="btn btn-secondary" onclick="loadExample('problem')">Problem â†’ Opportunity</button>
            <button class="btn btn-secondary" onclick="loadExample('difficulty')">Difficulty â†’ Challenge</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let selectedStrategy = 'growth';

        // Select Strategy
        function selectStrategy(strategy) {
            selectedStrategy = strategy;
            document.querySelectorAll('.strategy-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.strategy-card').classList.add('selected');
        }

        // Reframe Statement
        function reframeStatement() {
            const input = document.getElementById('reframeInput').value.trim();
            const resultDiv = document.getElementById('reframeResult');

            if (!input) {
                alert('Please enter a statement to reframe');
                return;
            }

            document.getElementById('originalText').textContent = input;
            
            const reframed = generateReframe(input, selectedStrategy);
            document.getElementById('reframedText').textContent = reframed;

            resultDiv.style.display = 'block';
        }

        // Generate Reframe
        function generateReframe(statement, strategy) {
            const lower = statement.toLowerCase();
            
            if (strategy === 'growth') {
                if (lower.includes('can\'t') || lower.includes('cannot')) {
                    return statement.replace(/can't|cannot/gi, 'haven\'t learned to yet').replace(/I /g, 'I ');
                }
                if (lower.includes('failure') || lower.includes('failed')) {
                    return statement.replace(/failure|failed/gi, 'learning opportunity');
                }
                return `This is a chance to grow and develop new skills. ${statement} represents an opportunity for personal development.`;
            } else if (strategy === 'opportunity') {
                if (lower.includes('problem')) {
                    return statement.replace(/problem/gi, 'opportunity');
                }
                if (lower.includes('challenge')) {
                    return statement.replace(/challenge/gi, 'growth opportunity');
                }
                return `This situation presents an opportunity to ${statement.toLowerCase()}. What can we create from this?`;
            } else if (strategy === 'learning') {
                return `This experience will teach valuable lessons: ${statement}. Every situation is a learning opportunity that improves future decision-making.`;
            } else if (strategy === 'empowerment') {
                return `I have the power to transform this: ${statement}. This challenge will strengthen my abilities and build greater confidence.`;
            }
            
            return statement;
        }

        // Load Example
        function loadExample(type) {
            const examples = {
                failure: 'I failed at this task',
                problem: 'This is a big problem',
                difficulty: 'This is too difficult for me'
            };

            document.getElementById('reframeInput').value = examples[type] || '';
            reframeStatement();
        }
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>
    <script type="module">
        // Initialize Unified Navigation Bar
        (async () => {
            try {
                const { UnifiedNavBar } = await import('/atlas/ui/unified-nav.js');
                const unifiedNav = new UnifiedNavBar('unified-nav-container');
            } catch (error) {
                console.error('Error loading Unified Nav:', error);
            }
        })();
    </script>
</body>
