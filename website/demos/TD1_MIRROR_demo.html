<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.MIRROR ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .perspectives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .perspective-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .perspective-card:hover {
            border-color: rgba(193, 162, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.2);
        }

        .perspective-title {
            font-weight: 600;
            color: var(--td1-lilac);
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .perspective-content {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .perspective-weight {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .weight-bar {
            flex: 1;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .weight-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--td1-lilac), var(--td1-purple));
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .synthesis-panel {
            margin-top: 24px;
            padding: 24px;
            background: rgba(193, 162, 255, 0.1);
            border: 2px solid rgba(193, 162, 255, 0.3);
            border-radius: 12px;
        }

        .synthesis-title {
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .synthesis-content {
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .perspectives-grid {
                grid-template-columns: 1fr;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">ü™û TD1.MIRROR</h1>
            <p class="demo-subtitle">Multi-perspective analysis for better decisions</p>
        </div>
        
        <!-- Multi-Perspective Analysis -->
        <div class="demo-panel">
            <h2 class="panel-title">üîç Analyze from Multiple Perspectives</h2>
            <div class="input-group">
                <label class="input-label" for="topicInput">Enter Topic or Situation</label>
                <textarea name="topicInput" 
                    id="topicInput" 
                    class="input-field" 
                    placeholder="Enter a topic, decision, or situation to analyze from multiple perspectives... e.g., 'Should we launch the product now or wait?'"
                ></textarea>
            </div>
            <button class="btn" onclick="analyzePerspectives()">Analyze Perspectives</button>
            
            <div id="perspectivesResult" style="display: none;">
                <div class="perspectives-grid" id="perspectivesGrid"></div>
                <div class="synthesis-panel" id="synthesisPanel" style="display: none;">
                    <div class="synthesis-title">üéØ Synthesized View</div>
                    <div class="synthesis-content" id="synthesisContent"></div>
                </div>
            </div>
            </div>
            
        <!-- Cognitive Reframing -->
        <div class="demo-panel">
            <h2 class="panel-title">üîÑ Cognitive Reframing</h2>
            <div class="input-group">
                <label class="input-label" for="reframeInput">Enter Statement or Belief</label>
                <textarea name="reframeInput" 
                    id="reframeInput" 
                    class="input-field" 
                    placeholder="Enter a statement to reframe... e.g., 'This project is too difficult'"
                ></textarea>
            </div>
            <button class="btn" onclick="reframeStatement()">Reframe</button>
            
            <div id="reframeResult" style="display: none; margin-top: 24px;">
                <div class="perspectives-grid" id="reframeGrid"></div>
            </div>
            </div>
            
        <!-- Quick Examples -->
        <div class="demo-panel">
            <h2 class="panel-title">üìã Quick Examples</h2>
            <div style="display: grid; gap: 12px;">
                <button class="btn btn-secondary" onclick="loadExample('decision')">Business Decision</button>
                <button class="btn btn-secondary" onclick="loadExample('problem')">Problem Analysis</button>
                <button class="btn btn-secondary" onclick="loadExample('strategy')">Strategy Evaluation</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // Analyze Perspectives
        function analyzePerspectives() {
            const topic = document.getElementById('topicInput').value.trim();
            const resultDiv = document.getElementById('perspectivesResult');
            const gridDiv = document.getElementById('perspectivesGrid');
            const synthesisDiv = document.getElementById('synthesisPanel');

            if (!topic) {
                alert('Please enter a topic to analyze');
                return;
            }

            // Generate multiple perspectives
            const perspectives = [
                {
                    title: 'Optimistic Perspective',
                    content: generateOptimisticView(topic),
                    weight: 0.25
                },
                {
                    title: 'Pessimistic Perspective',
                    content: generatePessimisticView(topic),
                    weight: 0.20
                },
                {
                    title: 'Realistic Perspective',
                    content: generateRealisticView(topic),
                    weight: 0.30
                },
                {
                    title: 'Strategic Perspective',
                    content: generateStrategicView(topic),
                    weight: 0.15
                },
                {
                    title: 'Risk Assessment',
                    content: generateRiskView(topic),
                    weight: 0.10
                }
            ];

            // Render perspectives
            gridDiv.innerHTML = perspectives.map(p => `
                <div class="perspective-card">
                    <div class="perspective-title">${p.title}</div>
                    <div class="perspective-content">${p.content}</div>
                    <div class="perspective-weight">
                        <span>Weight:</span>
                        <div class="weight-bar">
                            <div class="weight-fill" style="width: ${p.weight * 100}%"></div>
                        </div>
                        <span>${Math.round(p.weight * 100)}%</span>
                    </div>
                </div>
            `).join('');

            // Generate synthesis
            const synthesis = generateSynthesis(topic, perspectives);
            document.getElementById('synthesisContent').textContent = synthesis;

            resultDiv.style.display = 'block';
            synthesisDiv.style.display = 'block';
        }

        // Generate perspective views
        function generateOptimisticView(topic) {
            return `From an optimistic standpoint, ${topic.toLowerCase()} presents significant opportunities for growth and positive outcomes. The potential benefits outweigh the challenges, and with proper execution, success is highly achievable.`;
        }

        function generatePessimisticView(topic) {
            return `From a cautious perspective, ${topic.toLowerCase()} involves several risks and potential pitfalls. Careful consideration of worst-case scenarios is essential to mitigate potential negative outcomes.`;
        }

        function generateRealisticView(topic) {
            return `A balanced analysis of ${topic.toLowerCase()} reveals both opportunities and challenges. Success depends on careful planning, resource allocation, and adaptive execution based on real-world constraints.`;
        }

        function generateStrategicView(topic) {
            return `Strategically, ${topic.toLowerCase()} should be evaluated in the context of long-term goals and competitive positioning. Consider market dynamics, resource requirements, and alignment with core objectives.`;
        }

        function generateRiskView(topic) {
            return `Risk analysis for ${topic.toLowerCase()} identifies potential failure points, dependencies, and mitigation strategies. Key risks include execution challenges, resource constraints, and external factors.`;
        }

        function generateSynthesis(topic, perspectives) {
            return `Synthesized analysis of "${topic}": The multi-perspective evaluation reveals a nuanced situation requiring balanced consideration. The realistic perspective (30% weight) suggests careful planning is essential, while the optimistic view (25% weight) highlights potential opportunities. Strategic alignment (15% weight) and risk mitigation (10% weight) should guide decision-making. A pragmatic approach that acknowledges both opportunities and challenges will yield the best outcomes.`;
        }

        // Cognitive Reframing
        function reframeStatement() {
            const statement = document.getElementById('reframeInput').value.trim();
            const resultDiv = document.getElementById('reframeResult');
            const gridDiv = document.getElementById('reframeGrid');

            if (!statement) {
                alert('Please enter a statement to reframe');
                return;
            }

            const reframes = [
                {
                    title: 'Growth Mindset Reframe',
                    content: reframeGrowth(statement),
                    weight: 0.30
                },
                {
                    title: 'Opportunity Reframe',
                    content: reframeOpportunity(statement),
                    weight: 0.25
                },
                {
                    title: 'Learning Reframe',
                    content: reframeLearning(statement),
                    weight: 0.25
                },
                {
                    title: 'Challenge Reframe',
                    content: reframeChallenge(statement),
                    weight: 0.20
                }
            ];

            gridDiv.innerHTML = reframes.map(r => `
                <div class="perspective-card">
                    <div class="perspective-title">${r.title}</div>
                    <div class="perspective-content">${r.content}</div>
                    <div class="perspective-weight">
                        <span>Weight:</span>
                        <div class="weight-bar">
                            <div class="weight-fill" style="width: ${r.weight * 100}%"></div>
                        </div>
                        <span>${Math.round(r.weight * 100)}%</span>
                    </div>
                </div>
            `).join('');

            resultDiv.style.display = 'block';
        }

        function reframeGrowth(statement) {
            if (statement.toLowerCase().includes('too difficult') || statement.toLowerCase().includes('impossible')) {
                return `"This is a challenging opportunity that will help me grow and develop new capabilities."`;
            }
            return `Reframed with growth mindset: View this as a development opportunity rather than an obstacle.`;
        }

        function reframeOpportunity(statement) {
            if (statement.toLowerCase().includes('problem') || statement.toLowerCase().includes('issue')) {
                return `"This situation presents an opportunity to innovate and create better solutions."`;
            }
            return `Reframed as opportunity: What can we learn or create from this situation?`;
        }

        function reframeLearning(statement) {
            return `"This experience will teach me valuable lessons and improve my future decision-making."`;
        }

        function reframeChallenge(statement) {
            return `"This challenge will test and strengthen my abilities, leading to greater confidence and competence."`;
        }

        // Load Examples
        function loadExample(type) {
            const examples = {
                decision: 'Should we invest in expanding to new markets or focus on existing customer base?',
                problem: 'Our team is struggling with communication and project deadlines.',
                strategy: 'How should we position our product in a competitive market?'
            };

            document.getElementById('topicInput').value = examples[type] || '';
            analyzePerspectives();
        }

        // Allow Enter key
        document.getElementById('topicInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzePerspectives();
            }
        });
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>
</body>
</html>
