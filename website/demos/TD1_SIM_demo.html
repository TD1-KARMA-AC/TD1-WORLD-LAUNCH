<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.SIM ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Simulation World */
        .sim-world {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .sim-entity {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(193, 162, 255, 0.3);
            animation: entityPulse 2s infinite;
        }

        @keyframes entityPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sim-entity.agent {
            background: linear-gradient(135deg, rgba(193, 162, 255, 0.3), rgba(179, 141, 255, 0.2));
            border: 2px solid var(--td1-lilac);
        }

        .sim-entity.resource {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.2));
            border: 2px solid #22c55e;
        }

        .sim-entity.obstacle {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
            border: 2px solid #ef4444;
        }

        .sim-path {
            position: absolute;
            height: 2px;
            background: rgba(193, 162, 255, 0.4);
            transform-origin: left center;
            z-index: 1;
        }

        /* Simulation Controls */
        .sim-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        /* Simulation Log */
        .sim-log {
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(193, 162, 255, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 4px;
            border-left: 2px solid var(--td1-lilac);
            padding-left: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .log-action {
            color: var(--text-primary);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .sim-world {
                height: 300px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üåç TD1.SIM</h1>
            <p class="demo-subtitle">AI Internal World Simulator - Test ideas in simulated environments</p>
        </div>
        
        <!-- Simulation Stats -->
        <div class="demo-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="simTime">0s</div>
                    <div class="stat-label">Simulation Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="entityCount">0</div>
                    <div class="stat-label">Entities</div>
            </div>
                <div class="stat-card">
                    <div class="stat-value" id="actionCount">0</div>
                    <div class="stat-label">Actions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="resourceCount">0</div>
                    <div class="stat-label">Resources</div>
                </div>
            </div>
            </div>
            
        <!-- Simulation World -->
        <div class="demo-panel">
            <h2 class="panel-title">üåç Simulation World</h2>
            <div class="sim-controls">
                <button class="btn" onclick="startSimulation()">Start Simulation</button>
                <button class="btn btn-secondary" onclick="pauseSimulation()">Pause</button>
                <button class="btn btn-secondary" onclick="resetSimulation()">Reset</button>
                <button class="btn btn-secondary" onclick="addAgent()">Add Agent</button>
                <button class="btn btn-secondary" onclick="addResource()">Add Resource</button>
            </div>
            <div class="sim-world" id="simWorld"></div>
            </div>
            
        <!-- Simulation Log -->
        <div class="demo-panel">
            <h2 class="panel-title">üìã Simulation Log</h2>
            <div class="sim-log" id="simLog"></div>
                </div>

        <!-- Scenario Builder -->
        <div class="demo-panel">
            <h2 class="panel-title">‚öôÔ∏è Scenario Builder</h2>
            <div class="input-group">
                <label class="input-label" for="scenarioInput">Scenario Description</label>
                <input name="scenarioInput" 
                    type="text" 
                    id="scenarioInput" 
                    class="input-field" 
                    placeholder="e.g., 'Agent needs to collect resources while avoiding obstacles'"
                >
            </div>
            <button class="btn" onclick="loadScenario()">Load Scenario</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        const simWorld = document.getElementById('simWorld');
        const simLog = document.getElementById('simLog');
        let entities = [];
        let entityIdCounter = 1;
        let simTime = 0;
        let actionCount = 0;
        let isRunning = false;
        let simInterval = null;

        // Entity class
        class Entity {
            constructor(type, x, y) {
                this.id = entityIdCounter++;
                this.type = type;
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.element = null;
            }

            createElement() {
                const el = document.createElement('div');
                el.className = `sim-entity ${this.type}`;
                el.id = `entity-${this.id}`;
                el.style.left = `${this.x}px`;
                el.style.top = `${this.y}px`;
                
                if (this.type === 'agent') {
                    el.textContent = 'ü§ñ';
                } else if (this.type === 'resource') {
                    el.textContent = 'üíé';
                } else if (this.type === 'obstacle') {
                    el.textContent = 'üö´';
                }
                
                this.element = el;
                simWorld.appendChild(el);
            }

            moveTo(x, y) {
                this.targetX = Math.max(20, Math.min(x, simWorld.offsetWidth - 80));
                this.targetY = Math.max(20, Math.min(y, simWorld.offsetHeight - 80));
            }

            update() {
                if (this.element) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const speed = 2;
                    
                    if (Math.abs(dx) > speed) {
                        this.x += dx > 0 ? speed : -speed;
                    } else {
                        this.x = this.targetX;
                    }
                    
                    if (Math.abs(dy) > speed) {
                        this.y += dy > 0 ? speed : -speed;
                    } else {
                        this.y = this.targetY;
                    }
                    
                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                }
            }
        }

        // Add Agent
        function addAgent() {
            const x = Math.random() * (simWorld.offsetWidth - 80) + 20;
            const y = Math.random() * (simWorld.offsetHeight - 80) + 20;
            const agent = new Entity('agent', x, y);
            agent.createElement();
            entities.push(agent);
            logAction(`Agent ${agent.id} spawned at (${Math.round(x)}, ${Math.round(y)})`);
            updateStats();
        }

        // Add Resource
        function addResource() {
            const x = Math.random() * (simWorld.offsetWidth - 80) + 20;
            const y = Math.random() * (simWorld.offsetHeight - 80) + 20;
            const resource = new Entity('resource', x, y);
            resource.createElement();
            entities.push(resource);
            logAction(`Resource ${resource.id} created at (${Math.round(x)}, ${Math.round(y)})`);
            updateStats();
        }

        // Start Simulation
        function startSimulation() {
            if (isRunning) return;
            
            isRunning = true;
            logAction('Simulation started');
            
            simInterval = setInterval(() => {
                simTime++;
                actionCount++;
                
                // Move agents randomly
                entities.filter(e => e.type === 'agent').forEach(agent => {
                    if (Math.random() > 0.7) {
                        const newX = Math.random() * (simWorld.offsetWidth - 80) + 20;
                        const newY = Math.random() * (simWorld.offsetHeight - 80) + 20;
                        agent.moveTo(newX, newY);
                        logAction(`Agent ${agent.id} moving to (${Math.round(newX)}, ${Math.round(newY)})`);
                    }
                });
                
                // Update all entities
                entities.forEach(entity => entity.update());
                
                updateStats();
            }, 100);
        }

        // Pause Simulation
        function pauseSimulation() {
            isRunning = false;
            if (simInterval) {
                clearInterval(simInterval);
                simInterval = null;
            }
            logAction('Simulation paused');
        }

        // Reset Simulation
        function resetSimulation() {
            pauseSimulation();
            simWorld.innerHTML = '';
            simLog.innerHTML = '';
            entities = [];
            entityIdCounter = 1;
            simTime = 0;
            actionCount = 0;
            logAction('Simulation reset');
            updateStats();
        }

        // Load Scenario
        function loadScenario() {
            const scenario = document.getElementById('scenarioInput').value.trim();
            
            if (!scenario) {
                alert('Please enter a scenario description');
                return;
            }
            
            resetSimulation();
            
            // Create scenario based on description
            if (scenario.toLowerCase().includes('agent') && scenario.toLowerCase().includes('resource')) {
                addAgent();
                addResource();
                addResource();
                logAction(`Scenario loaded: ${scenario}`);
            } else {
                addAgent();
                logAction(`Scenario loaded: ${scenario}`);
            }
        }

        // Log Action
        function logAction(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-action">${message}</span>`;
            simLog.insertBefore(entry, simLog.firstChild);
            
            // Limit to 50 entries
            while (simLog.children.length > 50) {
                simLog.removeChild(simLog.lastChild);
            }
        }

        // Update Stats
        function updateStats() {
            document.getElementById('simTime').textContent = `${simTime}s`;
            document.getElementById('entityCount').textContent = entities.length;
            document.getElementById('actionCount').textContent = actionCount;
            document.getElementById('resourceCount').textContent = entities.filter(e => e.type === 'resource').length;
        }

        // Initialize
        logAction('Simulation environment ready');
        addAgent();
        addResource();
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
        // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>
</body>
