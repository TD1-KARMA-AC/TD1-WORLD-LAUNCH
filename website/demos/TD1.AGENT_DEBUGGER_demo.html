<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.AGENT_DEBUGGER ‚Äî Live Interactive Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --td1-lilac: #C1A2FF; --td1-purple: #B38DFF; --bg-dark: #050507;
            --text-primary: #EAEAEA; --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6); --border-night: rgba(193, 162, 255, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary); min-height: 100vh; -webkit-font-smoothing: antialiased;
            overflow-x: hidden; padding: 20px;
        }
        .neural-particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
        .particle {
            position: absolute; width: 2px; height: 2px; border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }
        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }
        .demo-container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 10; }
        .demo-header { text-align: center; margin-bottom: 40px; padding: 20px; }
        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .demo-subtitle { font-size: clamp(1rem, 2vw, 1.25rem); color: var(--text-secondary); margin-bottom: 24px; }
        .demo-panel {
            background: var(--glass-night); backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night); border-radius: 20px; padding: 32px;
            margin-bottom: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); transition: all 0.3s ease;
        }
        .demo-panel:hover { border-color: rgba(193, 162, 255, 0.3); box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2); }
        .panel-title {
            font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; color: var(--td1-lilac);
            display: flex; align-items: center; gap: 12px;
        }
        .debug-info {
            padding: 20px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px; font-family: 'Courier New', monospace; font-size: 12px;
            color: var(--text-primary); line-height: 1.8;
        }
        .btn {
            padding: 14px 28px; background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; font-family: inherit; margin-right: 12px; margin-bottom: 12px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4); }
        @media (max-width: 768px) { .demo-panel { padding: 20px; } }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üîç TD1.AGENT_DEBUGGER</h1>
            <p class="demo-subtitle">Visual Agent Inspector - Debug AI agents</p>
        </div>
        <div class="demo-panel">
            <h2 class="panel-title">üîç Agent Debug Info</h2>
            <div class="debug-info" id="debugInfo">
                Agent State: Active<br/>
                Memory Usage: 245MB<br/>
                Last Action: Processed query<br/>
                Status: Running
            </div>
            <button class="btn" onclick="refreshDebug()">Refresh Debug Info</button>
        </div>
    </div>
    <script>
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = `${Math.random() * 100}%`;
            p.style.top = `${Math.random() * 100}%`;
            p.style.animationDelay = `${Math.random() * 10}s`;
            particles.appendChild(p);
        }
        function refreshDebug() {
            document.getElementById('debugInfo').innerHTML = `
                Agent State: Active<br/>
                Memory Usage: ${Math.floor(Math.random() * 500)}MB<br/>
                Last Action: ${['Processed query', 'Analyzed data', 'Generated response'][Math.floor(Math.random() * 3)]}<br/>
                Status: Running
            `;
        }
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>
    <script type="module">
        // Initialize Unified Navigation Bar
        (async () => {
            try {
                const { UnifiedNavBar } = await import('/atlas/ui/unified-nav.js');
                const unifiedNav = new UnifiedNavBar('unified-nav-container');
            } catch (error) {
                console.error('Error loading Unified Nav:', error);
            }
        })();
    </script>
</body>
</html>
