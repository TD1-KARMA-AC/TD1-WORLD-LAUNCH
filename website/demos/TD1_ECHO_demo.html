<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.ECHO ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Thought Stream Canvas */
        .thought-canvas {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .thought-node {
            position: absolute;
            padding: 12px 18px;
            background: rgba(193, 162, 255, 0.2);
            border: 2px solid var(--td1-lilac);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 200px;
            word-wrap: break-word;
            box-shadow: 0 4px 20px rgba(193, 162, 255, 0.3);
            animation: nodeAppear 0.5s ease;
        }

        @keyframes nodeAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .thought-node:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(193, 162, 255, 0.5);
            z-index: 10;
        }

        .thought-node.curious {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .thought-node.confident {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }

        .thought-node.uncertain {
            background: rgba(251, 191, 36, 0.2);
            border-color: #fbbf24;
        }

        .thought-node.analytical {
            background: rgba(193, 162, 255, 0.2);
            border-color: var(--td1-lilac);
        }

        .thought-node.creative {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
        }

        .thought-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(193, 162, 255, 0.6), rgba(193, 162, 255, 0.2));
            transform-origin: left center;
            z-index: 1;
            animation: connectionFlow 2s infinite;
        }

        @keyframes connectionFlow {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        .thought-stream {
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(193, 162, 255, 0.2);
        }

        .thought-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .thought-canvas {
                height: 300px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üìä TD1.ECHO</h1>
            <p class="demo-subtitle">Thought Stream Visualizer - Real-time AI reasoning visualization</p>
        </div>

        <!-- Thought Stream Visualization -->
        <div class="demo-panel">
            <h2 class="panel-title">üß† Thought Stream Graph</h2>
            <div class="thought-canvas" id="thoughtCanvas"></div>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn" onclick="startThoughtStream()">Start Thought Stream</button>
                <button class="btn btn-secondary" onclick="clearThoughts()">Clear</button>
                <button class="btn btn-secondary" onclick="pauseStream()">Pause</button>
            </div>
        </div>

        <!-- Thought Stream Log -->
        <div class="demo-panel">
            <h2 class="panel-title">üìù Thought Stream Log</h2>
            <div class="thought-stream" id="thoughtStream"></div>
        </div>

        <!-- Thought Generation -->
        <div class="demo-panel">
            <h2 class="panel-title">üí≠ Generate Thought Stream</h2>
            <div class="input-group">
                <label class="input-label">Query or Topic</label>
                <input 
                    type="text" 
                    id="thoughtQuery" 
                    class="input-field" 
                    placeholder="Enter a question or topic to visualize AI thinking..."
                >
            </div>
            <button class="btn" onclick="generateThoughtStream()">Visualize Thinking</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        const thoughtCanvas = document.getElementById('thoughtCanvas');
        const thoughtStream = document.getElementById('thoughtStream');
        let thoughtNodes = [];
        let nodeIdCounter = 1;
        let isStreaming = false;
        let streamInterval = null;

        // Thought templates
        const thoughtTemplates = [
            { text: 'Analyzing the problem...', emotion: 'analytical' },
            { text: 'Considering multiple approaches', emotion: 'curious' },
            { text: 'Evaluating potential solutions', emotion: 'analytical' },
            { text: 'This seems promising', emotion: 'confident' },
            { text: 'Need more information', emotion: 'uncertain' },
            { text: 'Exploring creative alternatives', emotion: 'creative' },
            { text: 'Connecting related concepts', emotion: 'analytical' },
            { text: 'Validating assumptions', emotion: 'analytical' },
            { text: 'Forming conclusion', emotion: 'confident' }
        ];

        // Add Thought Node
        function addThoughtNode(text, emotion, x, y, parentId = null) {
            const node = {
                id: nodeIdCounter++,
                text: text,
                emotion: emotion,
                x: x || Math.random() * (thoughtCanvas.offsetWidth - 220) + 20,
                y: y || Math.random() * (thoughtCanvas.offsetHeight - 100) + 20,
                parentId: parentId
            };

            thoughtNodes.push(node);

            // Create visual node
            const nodeEl = document.createElement('div');
            nodeEl.className = `thought-node ${emotion}`;
            nodeEl.id = `node-${node.id}`;
            nodeEl.textContent = text;
            nodeEl.style.left = `${node.x}px`;
            nodeEl.style.top = `${node.y}px`;
            thoughtCanvas.appendChild(nodeEl);

            // Create connection if has parent
            if (parentId) {
                const parent = thoughtNodes.find(n => n.id === parentId);
                if (parent) {
                    createConnection(parent, node);
                }
            }

            // Add to stream log
            addToStream(text, emotion);

            return node;
        }

        // Create Connection
        function createConnection(parent, child) {
            const connection = document.createElement('div');
            connection.className = 'thought-connection';
            
            const dx = child.x - parent.x;
            const dy = child.y - parent.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            connection.style.width = `${length}px`;
            connection.style.left = `${parent.x + 100}px`;
            connection.style.top = `${parent.y + 20}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.transformOrigin = '0 50%';
            
            thoughtCanvas.appendChild(connection);
        }

        // Add to Stream Log
        function addToStream(text, emotion) {
            const item = document.createElement('div');
            item.className = 'thought-item';
            item.innerHTML = `<strong style="color: var(--td1-lilac);">[${emotion.toUpperCase()}]</strong> ${text}`;
            thoughtStream.insertBefore(item, thoughtStream.firstChild);
            
            // Limit to 20 items
            while (thoughtStream.children.length > 20) {
                thoughtStream.removeChild(thoughtStream.lastChild);
            }
        }

        // Start Thought Stream
        function startThoughtStream() {
            if (isStreaming) return;
            
            isStreaming = true;
            let thoughtCount = 0;
            let lastNodeId = null;

            streamInterval = setInterval(() => {
                if (thoughtCount >= 10) {
                    pauseStream();
                    return;
                }

                const template = thoughtTemplates[Math.floor(Math.random() * thoughtTemplates.length)];
                const x = Math.random() * (thoughtCanvas.offsetWidth - 220) + 20;
                const y = Math.random() * (thoughtCanvas.offsetHeight - 100) + 20;
                
                const node = addThoughtNode(template.text, template.emotion, x, y, lastNodeId);
                lastNodeId = node.id;
                thoughtCount++;
            }, 1500);
        }

        // Pause Stream
        function pauseStream() {
            isStreaming = false;
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
        }

        // Clear Thoughts
        function clearThoughts() {
            thoughtCanvas.innerHTML = '';
            thoughtStream.innerHTML = '';
            thoughtNodes = [];
            nodeIdCounter = 1;
            pauseStream();
        }

        // Generate Thought Stream
        function generateThoughtStream() {
            const query = document.getElementById('thoughtQuery').value.trim();
            
            if (!query) {
                alert('Please enter a query or topic');
                return;
            }

            clearThoughts();

            // Generate thought chain based on query
            const thoughts = [
                { text: `Analyzing: "${query}"`, emotion: 'analytical' },
                { text: 'Breaking down into components', emotion: 'analytical' },
                { text: 'Exploring different perspectives', emotion: 'curious' },
                { text: 'Evaluating possible solutions', emotion: 'analytical' },
                { text: 'Considering edge cases', emotion: 'uncertain' },
                { text: 'Forming comprehensive understanding', emotion: 'confident' },
                { text: 'Synthesizing insights', emotion: 'creative' }
            ];

            let lastNodeId = null;
            thoughts.forEach((thought, idx) => {
                setTimeout(() => {
                    const x = 50 + (idx % 3) * 300;
                    const y = 50 + Math.floor(idx / 3) * 150;
                    const node = addThoughtNode(thought.text, thought.emotion, x, y, lastNodeId);
                    lastNodeId = node.id;
                }, idx * 800);
            });
        }

        // Initialize with sample
        setTimeout(() => {
            addThoughtNode('Initializing thought stream...', 'analytical', 50, 50);
        }, 500);
    
        // Exit button functionality
        function returnToOverview() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
