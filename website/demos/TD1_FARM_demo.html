<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.FARM ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Farm Grid */
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .device-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .device-card.active {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .device-card.inactive {
            border-color: rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.05);
            opacity: 0.6;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .device-id {
            font-weight: 600;
            color: var(--td1-lilac);
            font-size: 14px;
        }

        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
            animation: pulse-status 2s infinite;
        }

        .device-status.inactive {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .device-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .device-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: rgba(193, 162, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            color: white;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls */
        .controls-panel {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .farm-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #9b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(155, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .exit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 92, 246, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;">‚Üê Back to Pricing</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üåæ TD1.FARM</h1>
            <p class="demo-subtitle">Autonomous Device Farm Controller</p>
        </div>

        <!-- Farm Stats -->
        <div class="demo-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalDevices">0</div>
                    <div class="stat-label">Total Devices</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeDevices">0</div>
                    <div class="stat-label">Active Devices</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="hotspotRotations">0</div>
                    <div class="stat-label">Hotspot Rotations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="autonomousActions">0</div>
                    <div class="stat-label">Autonomous Actions</div>
                </div>
            </div>
        </div>

        <!-- Device Farm -->
        <div class="demo-panel">
            <h2 class="panel-title">üì± Device Farm</h2>
            <div class="controls-panel">
                <button class="btn btn-primary" onclick="addDevice()">Add Device</button>
                <button class="btn" onclick="startAllDevices()">Start All</button>
                <button class="btn" onclick="stopAllDevices()">Stop All</button>
                <button class="btn" onclick="randomizeBehavior()">Randomize Behavior</button>
                <button class="btn" onclick="rotateHotspots()">Rotate Hotspots</button>
            </div>
            <div class="farm-grid" id="farmGrid"></div>
        </div>

        <!-- Farm Configuration -->
        <div class="demo-panel">
            <h2 class="panel-title">‚öôÔ∏è Farm Configuration</h2>
            <div class="input-group">
                <label class="input-label">Number of Devices</label>
                <input 
                    type="number" 
                    id="deviceCount" 
                    class="input-field" 
                    value="10"
                    min="1"
                    max="200"
                >
            </div>
            <div class="input-group">
                <label class="input-label">Randomization Level</label>
                <input 
                    type="range" 
                    id="randomizationLevel" 
                    class="input-field" 
                    min="0"
                    max="100"
                    value="50"
                >
                <div style="text-align: center; margin-top: 8px; color: var(--text-secondary); font-size: 12px;">
                    <span id="randomizationValue">50%</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="initializeFarm()">Initialize Farm</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let devices = [];
        let deviceIdCounter = 1;
        let hotspotRotations = 0;
        let autonomousActions = 0;

        // Device class
        class Device {
            constructor(id) {
                this.id = id;
                this.name = `Device-${id}`;
                this.active = Math.random() > 0.3;
                this.hotspot = `Hotspot-${Math.floor(Math.random() * 5) + 1}`;
                this.lastAction = new Date().toLocaleTimeString();
                this.behavior = this.generateBehavior();
            }

            generateBehavior() {
                const behaviors = ['Browsing', 'App Testing', 'Data Collection', 'Automation', 'Monitoring'];
                return behaviors[Math.floor(Math.random() * behaviors.length)];
            }

            randomize() {
                this.behavior = this.generateBehavior();
                this.hotspot = `Hotspot-${Math.floor(Math.random() * 5) + 1}`;
                this.lastAction = new Date().toLocaleTimeString();
                autonomousActions++;
            }
        }

        // Add Device
        function addDevice() {
            const device = new Device(deviceIdCounter++);
            devices.push(device);
            updateFarm();
        }

        // Initialize Farm
        function initializeFarm() {
            const count = parseInt(document.getElementById('deviceCount').value) || 10;
            devices = [];
            deviceIdCounter = 1;
            
            for (let i = 0; i < count; i++) {
                addDevice();
            }
        }

        // Update Farm Display
        function updateFarm() {
            const grid = document.getElementById('farmGrid');
            grid.innerHTML = devices.map(device => `
                <div class="device-card ${device.active ? 'active' : 'inactive'}">
                    <div class="device-header">
                        <div class="device-id">${device.name}</div>
                        <div class="device-status ${device.active ? '' : 'inactive'}"></div>
                    </div>
                    <div class="device-info">Hotspot: ${device.hotspot}</div>
                    <div class="device-info">Behavior: ${device.behavior}</div>
                    <div class="device-info">Last Action: ${device.lastAction}</div>
                    <div class="device-actions">
                        <button class="btn" onclick="toggleDevice(${device.id})">
                            ${device.active ? 'Stop' : 'Start'}
                        </button>
                        <button class="btn" onclick="randomizeDevice(${device.id})">Randomize</button>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        // Update Stats
        function updateStats() {
            document.getElementById('totalDevices').textContent = devices.length;
            document.getElementById('activeDevices').textContent = devices.filter(d => d.active).length;
            document.getElementById('hotspotRotations').textContent = hotspotRotations;
            document.getElementById('autonomousActions').textContent = autonomousActions;
        }

        // Toggle Device
        function toggleDevice(id) {
            const device = devices.find(d => d.id === id);
            if (device) {
                device.active = !device.active;
                device.lastAction = new Date().toLocaleTimeString();
                updateFarm();
            }
        }

        // Randomize Device
        function randomizeDevice(id) {
            const device = devices.find(d => d.id === id);
            if (device) {
                device.randomize();
                updateFarm();
            }
        }

        // Start All Devices
        function startAllDevices() {
            devices.forEach(device => {
                device.active = true;
                device.lastAction = new Date().toLocaleTimeString();
            });
            updateFarm();
        }

        // Stop All Devices
        function stopAllDevices() {
            devices.forEach(device => {
                device.active = false;
                device.lastAction = new Date().toLocaleTimeString();
            });
            updateFarm();
        }

        // Randomize Behavior
        function randomizeBehavior() {
            devices.forEach(device => {
                if (device.active) {
                    device.randomize();
                }
            });
            updateFarm();
        }

        // Rotate Hotspots
        function rotateHotspots() {
            devices.forEach(device => {
                device.hotspot = `Hotspot-${Math.floor(Math.random() * 5) + 1}`;
                device.lastAction = new Date().toLocaleTimeString();
            });
            hotspotRotations++;
            updateFarm();
        }

        // Randomization Level Slider
        document.getElementById('randomizationLevel').addEventListener('input', function() {
            document.getElementById('randomizationValue').textContent = `${this.value}%`;
        });

        // Auto-randomization based on level
        setInterval(() => {
            const level = parseInt(document.getElementById('randomizationLevel').value) || 0;
            if (level > 0 && devices.length > 0) {
                const randomCount = Math.floor((level / 100) * devices.length);
                for (let i = 0; i < randomCount; i++) {
                    const randomDevice = devices[Math.floor(Math.random() * devices.length)];
                    if (randomDevice && randomDevice.active) {
                        randomDevice.randomize();
                    }
                }
                if (randomCount > 0) {
                    updateFarm();
                }
            }
        }, 5000);

        // Initialize with sample devices
        initializeFarm();
    
        // Exit button functionality
        function returnToPricing() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
