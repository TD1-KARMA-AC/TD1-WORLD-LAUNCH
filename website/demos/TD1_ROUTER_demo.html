<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.ROUTER ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #9b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(155, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .exit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 92, 246, 0.4);
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .routing-result {
            margin-top: 24px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(193, 162, 255, 0.2);
        }

        .route-card {
            padding: 20px;
            background: rgba(193, 162, 255, 0.05);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .route-card.selected {
            border-color: var(--td1-lilac);
            background: rgba(193, 162, 255, 0.15);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-name {
            font-weight: 600;
            color: var(--td1-lilac);
            font-size: 16px;
        }

        .route-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .route-badge.recommended {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .route-badge.alternative {
            background: rgba(193, 162, 255, 0.2);
            color: var(--td1-lilac);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .route-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .route-detail {
            font-size: 13px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .cost-savings {
            color: #22c55e;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .route-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="neural-particles" id="particles"></div>

    <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;">‚Üê Back to Pricing</button>
    
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üîÄ TD1.ROUTER</h1>
            <p class="demo-subtitle">Intelligent AI model routing saves 70-90% on costs</p>
        </div>

        <!-- Cost Stats -->
        <div class="demo-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSavings">$0</div>
                    <div class="stat-label">Total Savings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="requestsRouted">0</div>
                    <div class="stat-label">Requests Routed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgSavings">0%</div>
                    <div class="stat-label">Avg Savings</div>
                </div>
            </div>
        </div>

        <!-- Route Request -->
        <div class="demo-panel">
            <h2 class="panel-title">üöÄ Route AI Request</h2>
            <div class="input-group">
                <label class="input-label">Request Type</label>
                <select id="requestType" class="input-field">
                    <option value="simple">Simple Query (e.g., "What is the weather?")</option>
                    <option value="complex">Complex Analysis (e.g., "Analyze this document")</option>
                    <option value="creative">Creative Task (e.g., "Write a story")</option>
                    <option value="code">Code Generation</option>
                    <option value="translation">Translation</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-label">Request Content</label>
                <textarea 
                    id="requestContent" 
                    class="input-field" 
                    placeholder="Enter your AI request..."
                ></textarea>
            </div>
            <div class="input-group">
                <label class="input-label">Priority</label>
                <select id="priority" class="input-field">
                    <option value="cost">Cost Optimized</option>
                    <option value="speed">Speed Optimized</option>
                    <option value="quality">Quality Optimized</option>
                    <option value="balanced">Balanced</option>
                </select>
            </div>
            <button class="btn" onclick="routeRequest()">Find Optimal Route</button>
            
            <div id="routingResult" class="routing-result" style="display: none;">
                <div id="routeCards"></div>
            </div>
        </div>

        <!-- Provider Comparison -->
        <div class="demo-panel">
            <h2 class="panel-title">üìä Provider Comparison</h2>
            <div id="providerComparison"></div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // AI Provider Models
        const providers = {
            'gpt-4': { name: 'GPT-4', cost: 0.03, speed: 2, quality: 10, provider: 'OpenAI' },
            'gpt-3.5-turbo': { name: 'GPT-3.5 Turbo', cost: 0.002, speed: 8, quality: 7, provider: 'OpenAI' },
            'claude-3-opus': { name: 'Claude 3 Opus', cost: 0.025, speed: 3, quality: 10, provider: 'Anthropic' },
            'claude-3-sonnet': { name: 'Claude 3 Sonnet', cost: 0.015, speed: 5, quality: 9, provider: 'Anthropic' },
            'claude-3-haiku': { name: 'Claude 3 Haiku', cost: 0.001, speed: 9, quality: 6, provider: 'Anthropic' },
            'gemini-pro': { name: 'Gemini Pro', cost: 0.0015, speed: 7, quality: 8, provider: 'Google' },
            'llama-2-70b': { name: 'Llama 2 70B', cost: 0.0007, speed: 6, quality: 7, provider: 'Meta' }
        };

        let totalSavings = 0;
        let requestsRouted = 0;
        let totalSavingsPercent = 0;

        // Route Request
        function routeRequest() {
            const requestType = document.getElementById('requestType').value;
            const content = document.getElementById('requestContent').value.trim();
            const priority = document.getElementById('priority').value;

            if (!content) {
                alert('Please enter request content');
                return;
            }

            // Calculate optimal routes based on priority
            const routes = calculateRoutes(requestType, content, priority);
            
            // Find best route (lowest cost with acceptable quality)
            const bestRoute = routes[0];
            const baselineCost = providers['gpt-4'].cost; // Assume GPT-4 as baseline
            const savings = ((baselineCost - bestRoute.cost) / baselineCost) * 100;

            // Update stats
            totalSavings += (baselineCost - bestRoute.cost);
            requestsRouted++;
            totalSavingsPercent = (totalSavingsPercent * (requestsRouted - 1) + savings) / requestsRouted;

            document.getElementById('totalSavings').textContent = `$${totalSavings.toFixed(2)}`;
            document.getElementById('requestsRouted').textContent = requestsRouted;
            document.getElementById('avgSavings').textContent = `${Math.round(totalSavingsPercent)}%`;

            // Render routes
            const routeCardsDiv = document.getElementById('routeCards');
            routeCardsDiv.innerHTML = routes.map((route, idx) => `
                <div class="route-card ${idx === 0 ? 'selected' : ''}">
                    <div class="route-header">
                        <div class="route-name">${route.name}</div>
                        <div class="route-badge ${idx === 0 ? 'recommended' : 'alternative'}">
                            ${idx === 0 ? 'Recommended' : 'Alternative'}
                        </div>
                    </div>
                    <div class="route-details">
                        <div class="route-detail">
                            <div class="detail-label">Cost per 1K tokens</div>
                            <div class="detail-value">$${route.cost.toFixed(4)}</div>
                        </div>
                        <div class="route-detail">
                            <div class="detail-label">Speed</div>
                            <div class="detail-value">${route.speed}/10</div>
                        </div>
                        <div class="route-detail">
                            <div class="detail-label">Quality</div>
                            <div class="detail-value">${route.quality}/10</div>
                        </div>
                        <div class="route-detail">
                            <div class="detail-label">Provider</div>
                            <div class="detail-value">${route.provider}</div>
                        </div>
                        ${idx === 0 ? `
                        <div class="route-detail">
                            <div class="detail-label">Savings</div>
                            <div class="detail-value cost-savings">${Math.round(savings)}%</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('routingResult').style.display = 'block';
            updateProviderComparison();
        }

        // Calculate optimal routes
        function calculateRoutes(requestType, content, priority) {
            const contentLength = content.length;
            const isSimple = contentLength < 100 || requestType === 'simple';
            const isComplex = contentLength > 500 || requestType === 'complex';

            let routes = [];

            // Score each provider based on priority
            for (const [key, provider] of Object.entries(providers)) {
                let score = 0;

                if (priority === 'cost') {
                    score = (1 / provider.cost) * 0.6 + provider.quality * 0.2 + provider.speed * 0.2;
                } else if (priority === 'speed') {
                    score = provider.speed * 0.5 + (1 / provider.cost) * 0.3 + provider.quality * 0.2;
                } else if (priority === 'quality') {
                    score = provider.quality * 0.6 + provider.speed * 0.2 + (1 / provider.cost) * 0.2;
                } else { // balanced
                    score = (1 / provider.cost) * 0.4 + provider.quality * 0.3 + provider.speed * 0.3;
                }

                // Adjust for request type
                if (isSimple && provider.cost < 0.002) score *= 1.3;
                if (isComplex && provider.quality > 8) score *= 1.2;

                routes.push({
                    ...provider,
                    key: key,
                    score: score
                });
            }

            // Sort by score
            routes.sort((a, b) => b.score - a.score);

            return routes.slice(0, 3); // Return top 3
        }

        // Update Provider Comparison
        function updateProviderComparison() {
            const comparisonDiv = document.getElementById('providerComparison');
            const providerList = Object.entries(providers).map(([key, provider]) => `
                <div class="route-card">
                    <div class="route-header">
                        <div class="route-name">${provider.name}</div>
                        <div class="route-badge alternative">${provider.provider}</div>
                    </div>
                    <div class="route-details">
                        <div class="route-detail">
                            <div class="detail-label">Cost</div>
                            <div class="detail-value">$${provider.cost.toFixed(4)}</div>
                        </div>
                        <div class="route-detail">
                            <div class="detail-label">Speed</div>
                            <div class="detail-value">${provider.speed}/10</div>
                        </div>
                        <div class="route-detail">
                            <div class="detail-label">Quality</div>
                            <div class="detail-value">${provider.quality}/10</div>
                        </div>
                    </div>
                </div>
            `).join('');

            comparisonDiv.innerHTML = providerList;
        }

        // Initialize
        updateProviderComparison();
        
        // Exit button functionality
        function returnToPricing() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
