<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.LINK â€” Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Orchestration Graph */
        .orchestration-canvas {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .product-node {
            position: absolute;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(193, 162, 255, 0.2), rgba(179, 141, 255, 0.15));
            border: 2px solid var(--td1-lilac);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(193, 162, 255, 0.3);
            min-width: 120px;
            text-align: center;
        }

        .product-node:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(193, 162, 255, 0.5);
            z-index: 10;
        }

        .product-node.active {
            border-color: #22c55e;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.15));
        }

        .node-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .node-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(193, 162, 255, 0.6), rgba(193, 162, 255, 0.2));
            transform-origin: left center;
            z-index: 1;
            animation: pulse-line 2s infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .orchestration-log {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(193, 162, 255, 0.1);
            color: var(--text-primary);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .orchestration-canvas {
                height: 300px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">Ã—</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">ðŸ”— TD1.LINK</h1>
            <p class="demo-subtitle">Cross-Product Orchestration - Connect TD1 products seamlessly</p>
        </div>

        <!-- Orchestration Graph -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ”— Product Orchestration</h2>
            <div class="orchestration-canvas" id="orchestrationCanvas"></div>
            <button class="btn" onclick="createWorkflow()">Create Workflow</button>
            <button class="btn btn-secondary" onclick="executeWorkflow()">Execute Workflow</button>
        </div>

        <!-- Orchestration Log -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ“Š Orchestration Log</h2>
            <div class="orchestration-log" id="orchestrationLog"></div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        const canvas = document.getElementById('orchestrationCanvas');
        const products = [
            { id: 'mem', icon: 'ðŸ§ ', label: 'TD1.MEM', x: 100, y: 100 },
            { id: 'graph', icon: 'ðŸ•¸ï¸', label: 'TD1.GRAPH', x: 300, y: 100 },
            { id: 'intent', icon: 'ðŸŽ¯', label: 'TD1.INTENT', x: 500, y: 100 },
            { id: 'router', icon: 'ðŸ”€', label: 'TD1.ROUTER', x: 200, y: 250 },
            { id: 'core', icon: 'ðŸ§ ', label: 'TD1.CORE', x: 400, y: 250 }
        ];

        // Initialize Canvas
        function initCanvas() {
            canvas.innerHTML = '';
            
            products.forEach(product => {
                const node = document.createElement('div');
                node.className = 'product-node';
                node.id = `node-${product.id}`;
                node.style.left = `${product.x}px`;
                node.style.top = `${product.y}px`;
                node.innerHTML = `
                    <div class="node-icon">${product.icon}</div>
                    <div class="node-label">${product.label}</div>
                `;
                node.onclick = () => selectNode(product.id);
                canvas.appendChild(node);
            });

            // Create connections
            createConnection('mem', 'graph');
            createConnection('graph', 'intent');
            createConnection('intent', 'router');
            createConnection('router', 'core');
        }

        // Create Connection
        function createConnection(fromId, toId) {
            const from = products.find(p => p.id === fromId);
            const to = products.find(p => p.id === toId);
            
            if (!from || !to) return;

            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = `${length}px`;
            line.style.left = `${from.x + 60}px`;
            line.style.top = `${from.y + 30}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            canvas.appendChild(line);
        }

        // Select Node
        function selectNode(id) {
            document.querySelectorAll('.product-node').forEach(node => {
                node.classList.remove('active');
            });
            document.getElementById(`node-${id}`).classList.add('active');
            logEntry(`Selected: ${products.find(p => p.id === id).label}`);
        }

        // Create Workflow
        function createWorkflow() {
            logEntry('Creating workflow: TD1.MEM â†’ TD1.GRAPH â†’ TD1.INTENT â†’ TD1.ROUTER â†’ TD1.CORE');
            logEntry('Workflow created successfully');
        }

        // Execute Workflow
        function executeWorkflow() {
            logEntry('Executing workflow...');
            products.forEach((product, index) => {
                setTimeout(() => {
                    document.getElementById(`node-${product.id}`).classList.add('active');
                    logEntry(`${product.label} activated`);
                }, index * 500);
            });
        }

        // Log Entry
        function logEntry(message) {
            const log = document.getElementById('orchestrationLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            log.insertBefore(entry, log.firstChild);

            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        // Initialize
        initCanvas();
        logEntry('TD1.LINK orchestration system initialized');
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });

    </script>

        // Initialize Unified Navigation Bar
        (async () => {
            try {
                const { UnifiedNavBar } = await import('/atlas/ui/unified-nav.js');
                const unifiedNav = new UnifiedNavBar('unified-nav-container');
            } catch (error) {

            }
        })();
    </script>
</body>
