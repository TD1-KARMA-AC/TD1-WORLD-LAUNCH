<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.GRAPH ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Neural Particles */
        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        /* Demo Container */
        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Demo Panels */
        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Graph Canvas */
        .graph-canvas-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .graph-node {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(193, 162, 255, 0.2), rgba(179, 141, 255, 0.1));
            border: 2px solid var(--td1-lilac);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(193, 162, 255, 0.3);
            z-index: 10;
        }

        .graph-node:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(193, 162, 255, 0.5);
            border-color: var(--td1-purple);
        }

        .graph-node.selected {
            border-color: white;
            box-shadow: 0 0 30px rgba(193, 162, 255, 0.8);
        }

        .node-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            word-break: break-word;
            padding: 4px;
        }

        .graph-edge {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .edge-line {
            stroke: rgba(193, 162, 255, 0.4);
            stroke-width: 2;
            fill: none;
        }

        .edge-label {
            position: absolute;
            font-size: 11px;
            color: var(--td1-lilac);
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* Input Section */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(193, 162, 255, 0.25);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Query Results */
        .query-results {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(193, 162, 255, 0.2);
        }

        .result-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--td1-lilac);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .graph-canvas-container {
                height: 400px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üï∏Ô∏è TD1.GRAPH</h1>
            <p class="demo-subtitle">Knowledge graph solution for relationship networks</p>
        </div>
        
        <!-- Stats -->
        <div class="demo-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="nodeCount">0</div>
                    <div class="stat-label">Nodes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="edgeCount">0</div>
                    <div class="stat-label">Relationships</div>
            </div>
                <div class="stat-card">
                    <div class="stat-value" id="queryCount">0</div>
                    <div class="stat-label">Queries Run</div>
                </div>
            </div>
        </div>

        <!-- Graph Canvas -->
        <div class="demo-panel">
            <h2 class="panel-title">üï∏Ô∏è Graph Visualization</h2>
            <div class="graph-canvas-container">
                <svg class="graph-canvas" id="graphCanvas"></svg>
                <div id="graphNodes"></div>
            </div>
            </div>
            
        <!-- Add Node -->
        <div class="demo-panel">
            <h2 class="panel-title">‚ûï Create Node</h2>
            <div class="input-group">
                <label class="input-label" for="nodeLabel">Node Label</label>
                <input name="nodeLabel" 
                    type="text" 
                    id="nodeLabel" 
                    class="input-field" 
                    placeholder="e.g., Person, Company, Product"
                >
                </div>
            <div class="input-group">
                <label class="input-label" for="nodeName">Node Name</label>
                <input name="nodeName" 
                    type="text" 
                    id="nodeName" 
                    class="input-field" 
                    placeholder="e.g., John, Apple, iPhone"
                >
            </div>
            <button class="btn" onclick="addNode()">Add Node</button>
            </div>
            
        <!-- Create Relationship -->
        <div class="demo-panel">
            <h2 class="panel-title">üîó Create Relationship</h2>
            <div class="input-group">
                <label class="input-label" for="fromNode">From Node</label>
                <select name="fromNode" id="fromNode" class="input-field">
                    <option value="">Select node...</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-label" for="relationshipType">Relationship Type</label>
                <input name="relationshipType" 
                    type="text" 
                    id="relationshipType" 
                    class="input-field" 
                    placeholder="e.g., WORKS_FOR, OWNS, KNOWS"
                >
                </div>
            <div class="input-group">
                <label class="input-label" for="toNode">To Node</label>
                <select name="toNode" id="toNode" class="input-field">
                    <option value="">Select node...</option>
                </select>
            </div>
            <button class="btn" onclick="addRelationship()">Create Relationship</button>
            </div>
            
        <!-- Cypher Query -->
        <div class="demo-panel">
            <h2 class="panel-title">üîç Cypher Query</h2>
            <div class="input-group">
                <label class="input-label" for="cypherQuery">Query (Cypher syntax)</label>
                <textarea name="cypherQuery" 
                    id="cypherQuery" 
                    class="input-field" 
                    rows="4"
                    placeholder="MATCH (n) RETURN n&#10;MATCH (a)-[r]->(b) RETURN a, r, b&#10;MATCH (p:Person)-[:WORKS_FOR]->(c:Company) RETURN p, c"
                ></textarea>
                </div>
            <div class="btn-group">
                <button class="btn" onclick="runQuery()">Run Query</button>
                <button class="btn btn-secondary" onclick="clearGraph()">Clear Graph</button>
            </div>
            <div id="queryResults" class="query-results" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // Graph Data
        let nodes = [];
        let edges = [];
        let nodeIdCounter = 1;
        let selectedNode = null;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        const graphCanvas = document.getElementById('graphCanvas');
        const graphNodesContainer = document.getElementById('graphNodes');
        const svgNS = "http://www.w3.org/2000/svg";

        // Add Node
        function addNode() {
            const label = document.getElementById('nodeLabel').value.trim();
            const name = document.getElementById('nodeName').value.trim();

            if (!label || !name) {
                alert('Please enter both label and name');
                return;
            }

            const node = {
                id: nodeIdCounter++,
                label: label,
                name: name,
                x: Math.random() * 500 + 100,
                y: Math.random() * 400 + 100
            };

            nodes.push(node);
            document.getElementById('nodeLabel').value = '';
            document.getElementById('nodeName').value = '';
            
            updateGraph();
            updateNodeSelects();
        }

        // Add Relationship
        function addRelationship() {
            const fromId = parseInt(document.getElementById('fromNode').value);
            const toId = parseInt(document.getElementById('toNode').value);
            const type = document.getElementById('relationshipType').value.trim();

            if (!fromId || !toId || !type) {
                alert('Please select both nodes and enter relationship type');
                return;
            }

            if (fromId === toId) {
                alert('Cannot create relationship to the same node');
                return;
            }

            // Check if relationship already exists
            if (edges.some(e => e.from === fromId && e.to === toId && e.type === type)) {
                alert('This relationship already exists');
                return;
            }

            const edge = {
                id: edges.length + 1,
                from: fromId,
                to: toId,
                type: type
            };

            edges.push(edge);
            document.getElementById('relationshipType').value = '';
            document.getElementById('fromNode').value = '';
            document.getElementById('toNode').value = '';
            
            updateGraph();
        }

        // Run Cypher Query
        function runQuery() {
            const query = document.getElementById('cypherQuery').value.trim();
            const resultsDiv = document.getElementById('queryResults');

            if (!query) {
                alert('Please enter a query');
                return;
            }

            let results = [];

            // Simple Cypher-like query parser
            if (query.toUpperCase().includes('MATCH (n) RETURN n')) {
                results = nodes.map(n => `Node: ${n.label}:${n.name} (ID: ${n.id})`);
            } else if (query.toUpperCase().includes('MATCH (a)-[r]->(b)')) {
                results = edges.map(e => {
                    const from = nodes.find(n => n.id === e.from);
                    const to = nodes.find(n => n.id === e.to);
                    return `${from.label}:${from.name} -[${e.type}]-> ${to.label}:${to.name}`;
                });
            } else if (query.toUpperCase().includes('MATCH') && query.toUpperCase().includes('RETURN')) {
                // Generic pattern matching
                results = [`Query executed: Found ${nodes.length} nodes and ${edges.length} relationships`];
            } else {
                results = ['Query syntax not recognized. Try: MATCH (n) RETURN n'];
            }

            resultsDiv.innerHTML = results.length > 0 
                ? results.map(r => `<div class="result-item">${r}</div>`).join('')
                : '<div class="result-item">No results found</div>';
            resultsDiv.style.display = 'block';

            document.getElementById('queryCount').textContent = parseInt(document.getElementById('queryCount').textContent) + 1;
        }

        // Update Graph Visualization
        function updateGraph() {
            // Clear existing
            graphCanvas.innerHTML = '';
            graphNodesContainer.innerHTML = '';

            // Draw edges
            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
                
                if (fromNode && toNode) {
                    const line = document.createElementNS(svgNS, 'line');
                    line.setAttribute('x1', fromNode.x + 40);
                    line.setAttribute('y1', fromNode.y + 40);
                    line.setAttribute('x2', toNode.x + 40);
                    line.setAttribute('y2', toNode.y + 40);
                    line.setAttribute('class', 'edge-line');
                    line.setAttribute('marker-end', 'url(#arrowhead)');
                    graphCanvas.appendChild(line);

                    // Edge label
                    const midX = (fromNode.x + toNode.x) / 2 + 40;
                    const midY = (fromNode.y + toNode.y) / 2 + 40;
                    const label = document.createElementNS(svgNS, 'text');
                    label.setAttribute('x', midX);
                    label.setAttribute('y', midY - 5);
                    label.setAttribute('text-anchor', 'middle');
                    label.setAttribute('fill', 'var(--td1-lilac)');
                    label.setAttribute('font-size', '11px');
                    label.setAttribute('font-weight', '600');
                    label.textContent = edge.type;
                    graphCanvas.appendChild(label);
                }
            });

            // Draw arrow marker
            const defs = document.createElementNS(svgNS, 'defs');
            const marker = document.createElementNS(svgNS, 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '10');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3');
            marker.setAttribute('orient', 'auto');
            const polygon = document.createElementNS(svgNS, 'polygon');
            polygon.setAttribute('points', '0 0, 10 3, 0 6');
            polygon.setAttribute('fill', 'rgba(193, 162, 255, 0.4)');
            marker.appendChild(polygon);
            defs.appendChild(marker);
            graphCanvas.appendChild(defs);

            // Draw nodes
            nodes.forEach(node => {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'graph-node';
                nodeEl.id = `node-${node.id}`;
                nodeEl.style.left = `${node.x}px`;
                nodeEl.style.top = `${node.y}px`;
                nodeEl.innerHTML = `<div class="node-label">${node.label}<br/>${node.name}</div>`;
                
                // Make draggable
                nodeEl.addEventListener('mousedown', (e) => startDrag(node.id, e));
                nodeEl.addEventListener('click', () => selectNode(node.id));
                
                graphNodesContainer.appendChild(nodeEl);
            });

            // Update stats
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = edges.length;
        }

        // Node dragging
        function startDrag(nodeId, e) {
            selectedNode = nodeId;
            isDragging = true;
            const node = nodes.find(n => n.id === nodeId);
            dragOffset.x = e.clientX - node.x;
            dragOffset.y = e.clientY - node.y;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !selectedNode) return;
            const node = nodes.find(n => n.id === selectedNode);
            node.x = e.clientX - dragOffset.x;
            node.y = e.clientY - dragOffset.y;
            updateGraph();
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        function selectNode(nodeId) {
            selectedNode = nodeId;
            updateGraph();
            const nodeEl = document.getElementById(`node-${nodeId}`);
            if (nodeEl) nodeEl.classList.add('selected');
        }

        // Update Node Selects
        function updateNodeSelects() {
            const fromSelect = document.getElementById('fromNode');
            const toSelect = document.getElementById('toNode');
            
            const options = nodes.map(n => `<option value="${n.id}">${n.label}:${n.name}</option>`).join('');
            fromSelect.innerHTML = '<option value="">Select node...</option>' + options;
            toSelect.innerHTML = '<option value="">Select node...</option>' + options;
        }

        // Clear Graph
        function clearGraph() {
            if (confirm('Clear all nodes and relationships?')) {
                nodes = [];
                edges = [];
                nodeIdCounter = 1;
                updateGraph();
                updateNodeSelects();
                document.getElementById('queryResults').style.display = 'none';
            }
        }

        // Initialize with sample data
        function initSampleData() {
            nodes = [
                { id: 1, label: 'Person', name: 'Alice', x: 200, y: 150 },
                { id: 2, label: 'Company', name: 'TechCorp', x: 400, y: 150 },
                { id: 3, label: 'Person', name: 'Bob', x: 300, y: 300 }
            ];
            edges = [
                { id: 1, from: 1, to: 2, type: 'WORKS_FOR' },
                { id: 2, from: 3, to: 2, type: 'WORKS_FOR' },
                { id: 3, from: 1, to: 3, type: 'KNOWS' }
            ];
            nodeIdCounter = 4;
            updateGraph();
            updateNodeSelects();
        }

        // Initialize
        initSampleData();
    
        // Exit button functionality
        function returnToOverview() {
            try {
                // Check if we're in an iframe
                if (window.self !== window.top) {
                    // We're in an iframe - try to switch parent tab
                    try {
                        if (window.parent && typeof window.parent.switchTab === 'function') {
                            window.parent.switchTab('overview');
                            return;
                        }
                    } catch (e) {
                        console.log('Cannot access parent.switchTab, trying alternative method');
                    }
                    
                    // Fallback: navigate parent to overview
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                    
                    try {
                        window.parent.location.href = productsUrl;
                    } catch (e) {
                        console.error('Cannot navigate parent:', e);
                    }
                } else {
                    // We're not in an iframe - navigate normally
                    const productId = sessionStorage.getItem('returnToProduct');
                    const currentUrl = window.location.href;
                    let productsUrl;
                    
                    if (productId) {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-overview';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                        }
                    } else {
                        if (currentUrl.startsWith('file://')) {
                            productsUrl = '../PRODUCTS_INDEX.html';
                        } else {
                            productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                        }
                    }
                    
                    window.location.href = productsUrl;
                }
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
                // Hide exit button when in iframe (user can switch tabs in parent)
        window.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Hide exit button if in iframe - user can switch tabs in parent modal
                if (isInIframe) {
                    exitButton.style.display = 'none';
                } else {
                    // Only show if not in iframe and we have a productId
                    const productId = sessionStorage.getItem('returnToProduct');
                    if (productId) {
                        exitButton.style.display = 'block';
                    }
                }
            }
        });
