<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.REFLECT ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        /* Audit Results */
        .audit-results {
            margin-top: 24px;
        }

        .audit-section {
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
        }

        .section-title {
            font-weight: 600;
            color: var(--td1-lilac);
            margin-bottom: 16px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .audit-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 6px;
            line-height: 1.6;
        }

        .audit-item.issue {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .audit-item.warning {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }

        .audit-item.success {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .issue-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .issue-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .severity-badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .severity-badge.high {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .severity-badge.medium {
            background: rgba(193, 162, 255, 0.2);
            color: var(--td1-lilac);
        }

        .severity-badge.low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üîç TD1.REFLECT</h1>
            <p class="demo-subtitle">Self-Audit System - AI introspection and self-analysis</p>
        </div>

        <!-- Self-Audit -->
        <div class="demo-panel">
            <h2 class="panel-title">üîç Self-Audit Analysis</h2>
            <div class="input-group">
                <label class="input-label">System or Process to Audit</label>
                <textarea 
                    id="auditInput" 
                    class="input-field" 
                    placeholder="Describe the system, process, or behavior you want to audit..."
                ></textarea>
            </div>
            <button class="btn" onclick="performAudit()">Run Self-Audit</button>
            
            <div class="audit-results" id="auditResults" style="display: none;"></div>
        </div>

        <!-- Quick Audit Templates -->
        <div class="demo-panel">
            <h2 class="panel-title">‚ö° Quick Audit Templates</h2>
            <button class="btn btn-secondary" onclick="loadTemplate('decision')">Decision Making Process</button>
            <button class="btn btn-secondary" onclick="loadTemplate('response')">Response Quality</button>
            <button class="btn btn-secondary" onclick="loadTemplate('bias')">Cognitive Bias Check</button>
            <button class="btn btn-secondary" onclick="loadTemplate('performance')">Performance Analysis</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // Perform Audit
        function performAudit() {
            const input = document.getElementById('auditInput').value.trim();
            const resultsDiv = document.getElementById('auditResults');

            if (!input) {
                alert('Please enter something to audit');
                return;
            }

            // Generate audit results
            const audit = generateAudit(input);
            
            resultsDiv.innerHTML = `
                <div class="audit-section">
                    <div class="section-title">üî¥ Critical Issues</div>
                    ${audit.critical.map(item => `
                        <div class="audit-item issue">
                            <div class="issue-label">${item.label} <span class="severity-badge critical">Critical</span></div>
                            <div class="issue-description">${item.description}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="audit-section">
                    <div class="section-title">üü° Warnings</div>
                    ${audit.warnings.map(item => `
                        <div class="audit-item warning">
                            <div class="issue-label">${item.label} <span class="severity-badge high">High</span></div>
                            <div class="issue-description">${item.description}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="audit-section">
                    <div class="section-title">üü£ Recommendations</div>
                    ${audit.recommendations.map(item => `
                        <div class="audit-item">
                            <div class="issue-label">${item.label} <span class="severity-badge medium">Medium</span></div>
                            <div class="issue-description">${item.description}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="audit-section">
                    <div class="section-title">üü¢ Strengths</div>
                    ${audit.strengths.map(item => `
                        <div class="audit-item success">
                            <div class="issue-label">${item.label} <span class="severity-badge low">Low Priority</span></div>
                            <div class="issue-description">${item.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            resultsDiv.style.display = 'block';
        }

        // Generate Audit
        function generateAudit(input) {
            const inputLower = input.toLowerCase();
            
            return {
                critical: [
                    {
                        label: 'Potential Bias Detection',
                        description: 'Analysis reveals potential confirmation bias in decision-making process. Consider implementing counter-argument mechanisms.'
                    },
                    {
                        label: 'Incomplete Information',
                        description: 'System appears to operate with limited context. Recommend expanding information gathering capabilities.'
                    }
                ],
                warnings: [
                    {
                        label: 'Response Consistency',
                        description: 'Some inconsistencies detected in response patterns. May indicate need for calibration.'
                    },
                    {
                        label: 'Edge Case Handling',
                        description: 'Limited handling of edge cases observed. Recommend stress testing with unusual inputs.'
                    }
                ],
                recommendations: [
                    {
                        label: 'Enhanced Validation',
                        description: 'Implement additional validation layers to improve reliability and accuracy.'
                    },
                    {
                        label: 'Feedback Loop',
                        description: 'Consider adding feedback mechanisms to continuously improve performance.'
                    },
                    {
                        label: 'Documentation',
                        description: 'Improve internal documentation for better transparency and maintainability.'
                    }
                ],
                strengths: [
                    {
                        label: 'Core Functionality',
                        description: 'Primary functions are working as expected with good performance characteristics.'
                    },
                    {
                        label: 'User Interface',
                        description: 'Interface design is intuitive and user-friendly.'
                    }
                ]
            };
        }

        // Load Template
        function loadTemplate(type) {
            const templates = {
                decision: 'Analyze the decision-making process: How are decisions made? What factors are considered? Are there any biases?',
                response: 'Audit response quality: Are responses accurate? Are they consistent? Do they meet user expectations?',
                bias: 'Check for cognitive biases: Confirmation bias, anchoring, availability heuristic, and other cognitive distortions.',
                performance: 'Performance analysis: Speed, accuracy, resource usage, and overall efficiency metrics.'
            };

            document.getElementById('auditInput').value = templates[type] || '';
            performAudit();
        }
    
        // Exit button functionality
        function returnToOverview() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
