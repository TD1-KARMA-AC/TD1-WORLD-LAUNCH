<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.EXEC â€” Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        /* Task Queue */
        .task-queue {
            margin-top: 24px;
        }

        .task-item {
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            border-color: rgba(193, 162, 255, 0.4);
        }

        .task-item.executing {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .task-item.completed {
            border-color: rgba(193, 162, 255, 0.3);
            opacity: 0.6;
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.pending {
            background: rgba(193, 162, 255, 0.2);
            color: var(--td1-lilac);
        }

        .task-status.executing {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .task-status.completed {
            background: rgba(193, 162, 255, 0.1);
            color: var(--text-secondary);
        }

        .execution-log {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(193, 162, 255, 0.1);
            color: var(--text-primary);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .exit-button:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToOverview()" style="display: none;" title="Return to Product Overview">Ã—</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">âš¡ TD1.EXEC</h1>
            <p class="demo-subtitle">Autonomous Task Executor - Execute tasks independently</p>
        </div>

        <!-- Task Creation -->
        <div class="demo-panel">
            <h2 class="panel-title">âš¡ Create Task</h2>
            <div class="input-group">
                <label class="input-label">Task Name</label>
                <input 
                    type="text" 
                    id="taskName" 
                    class="input-field" 
                    placeholder="e.g., Process Data Files"
                >
            </div>
            <div class="input-group">
                <label class="input-label">Task Description</label>
                <textarea 
                    id="taskDescription" 
                    class="input-field" 
                    placeholder="Describe what the task should do..."
                ></textarea>
            </div>
            <button class="btn" onclick="createTask()">Add Task</button>
            <button class="btn btn-secondary" onclick="executeAll()">Execute All Tasks</button>
        </div>

        <!-- Task Queue -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ“‹ Task Queue</h2>
            <div class="task-queue" id="taskQueue"></div>
        </div>

        <!-- Execution Log -->
        <div class="demo-panel">
            <h2 class="panel-title">ðŸ“Š Execution Log</h2>
            <div class="execution-log" id="executionLog"></div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let tasks = [];
        let taskIdCounter = 1;

        // Create Task
        function createTask() {
            const name = document.getElementById('taskName').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!name || !description) {
                alert('Please enter both task name and description');
                return;
            }

            const task = {
                id: taskIdCounter++,
                name: name,
                description: description,
                status: 'pending'
            };

            tasks.push(task);
            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';

            updateTaskQueue();
            logEntry(`Task "${name}" added to queue`);
        }

        // Update Task Queue
        function updateTaskQueue() {
            const queue = document.getElementById('taskQueue');
            queue.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status}">
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-description">${task.description}</div>
                    </div>
                    <div class="task-status ${task.status}">${task.status}</div>
                </div>
            `).join('');
        }

        // Execute Task
        function executeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.status !== 'pending') return;

            task.status = 'executing';
            updateTaskQueue();
            logEntry(`Executing task: ${task.name}`);

            // Simulate execution
            setTimeout(() => {
                task.status = 'completed';
                updateTaskQueue();
                logEntry(`Task "${task.name}" completed successfully`);
            }, 2000 + Math.random() * 2000);
        }

        // Execute All
        function executeAll() {
            const pendingTasks = tasks.filter(t => t.status === 'pending');
            if (pendingTasks.length === 0) {
                alert('No pending tasks to execute');
                return;
            }

            logEntry(`Starting execution of ${pendingTasks.length} tasks`);
            
            pendingTasks.forEach((task, index) => {
                setTimeout(() => {
                    executeTask(task.id);
                }, index * 500);
            });
        }

        // Log Entry
        function logEntry(message) {
            const log = document.getElementById('executionLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            log.insertBefore(entry, log.firstChild);

            // Limit to 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        // Initialize with sample tasks
        tasks = [
            { id: taskIdCounter++, name: 'Initialize System', description: 'Set up execution environment', status: 'completed' },
            { id: taskIdCounter++, name: 'Load Configuration', description: 'Load system configuration files', status: 'pending' }
        ];
        updateTaskQueue();
        logEntry('TD1.EXEC system initialized');
    
        // Exit button functionality
        function returnToOverview() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-overview';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
