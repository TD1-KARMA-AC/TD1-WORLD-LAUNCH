<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.CHAOS ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Chaos Canvas */
        .chaos-canvas {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .chaos-element {
            position: absolute;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(193, 162, 255, 0.3), rgba(179, 141, 255, 0.2));
            border: 2px solid var(--td1-lilac);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(193, 162, 255, 0.3);
            animation: chaosFloat 3s infinite ease-in-out;
        }

        @keyframes chaosFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(10px, 10px) rotate(3deg); }
        }

        .chaos-element:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 8px 30px rgba(193, 162, 255, 0.5);
            z-index: 10;
        }

        /* Creative Output */
        .output-panel {
            margin-top: 24px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .output-item {
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 8px;
            line-height: 1.8;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(193, 162, 255, 0.15);
            border: 1px solid rgba(193, 162, 255, 0.3);
        }

        .chaos-level {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .chaos-slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .chaos-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--td1-lilac);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(193, 162, 255, 0.6);
        }

        .chaos-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--td1-lilac);
            min-width: 50px;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }

            .chaos-canvas {
                height: 300px;
            }
        }
    
        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #9b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(155, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .exit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 92, 246, 0.4);
        }

        </style>
</head>
<body>
    <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;">‚Üê Back to Pricing</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üé≤ TD1.CHAOS</h1>
            <p class="demo-subtitle">Creative Explosion Engine - Break free from predictable patterns</p>
        </div>

        <!-- Chaos Generator -->
        <div class="demo-panel">
            <h2 class="panel-title">üé≤ Creative Chaos Generator</h2>
            <div class="chaos-level">
                <label class="input-label" style="margin: 0;">Chaos Level:</label>
                <input type="range" class="chaos-slider" id="chaosLevel" min="0" max="100" value="50" oninput="updateChaosLevel(this.value)">
                <div class="chaos-value" id="chaosValue">50%</div>
            </div>
            <div class="input-group">
                <label class="input-label">Input Prompt</label>
                <textarea 
                    id="chaosInput" 
                    class="input-field" 
                    placeholder="Enter a prompt or idea to explode creatively..."
                ></textarea>
            </div>
            <button class="btn" onclick="generateChaos()">Generate Chaos</button>
            
            <div class="chaos-canvas" id="chaosCanvas"></div>
        </div>

        <!-- Creative Output -->
        <div class="demo-panel">
            <h2 class="panel-title">‚ú® Creative Output</h2>
            <div class="output-panel" id="outputPanel"></div>
            <button class="btn btn-secondary" onclick="clearOutput()">Clear Output</button>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        let chaosLevel = 50;
        let outputCount = 0;

        // Update Chaos Level
        function updateChaosLevel(value) {
            chaosLevel = parseInt(value);
            document.getElementById('chaosValue').textContent = `${chaosLevel}%`;
        }

        // Generate Chaos
        function generateChaos() {
            const input = document.getElementById('chaosInput').value.trim();
            const canvas = document.getElementById('chaosCanvas');
            const outputPanel = document.getElementById('outputPanel');

            if (!input) {
                alert('Please enter a prompt');
                return;
            }

            // Clear canvas
            canvas.innerHTML = '';

            // Generate chaotic variations
            const variations = generateVariations(input, chaosLevel);
            
            // Create visual elements
            variations.forEach((variation, idx) => {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'chaos-element';
                    element.textContent = variation.substring(0, 30) + '...';
                    element.style.left = `${Math.random() * 80}%`;
                    element.style.top = `${Math.random() * 80}%`;
                    element.style.animationDelay = `${idx * 0.2}s`;
                    canvas.appendChild(element);

                    // Add to output
                    const outputItem = document.createElement('div');
                    outputItem.className = 'output-item';
                    outputItem.textContent = variation;
                    outputPanel.insertBefore(outputItem, outputPanel.firstChild);
                    outputCount++;
                }, idx * 200);
            });
        }

        // Generate Variations
        function generateVariations(input, level) {
            const variations = [];
            const count = Math.floor(level / 10) + 3;

            const modifiers = [
                'reimagined as',
                'from the perspective of',
                'with a twist of',
                'combining',
                'merging',
                'transforming into',
                'recontextualized as',
                'hybridized with'
            ];

            const concepts = [
                'futuristic technology',
                'ancient wisdom',
                'abstract art',
                'nature\'s patterns',
                'mathematical beauty',
                'emotional depth',
                'chaotic harmony',
                'minimalist elegance'
            ];

            for (let i = 0; i < count; i++) {
                const modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
                const concept = concepts[Math.floor(Math.random() * concepts.length)];
                const variation = `${input} ${modifier} ${concept}`;
                variations.push(variation);
            }

            return variations;
        }

        // Clear Output
        function clearOutput() {
            document.getElementById('outputPanel').innerHTML = '';
            document.getElementById('chaosCanvas').innerHTML = '';
            outputCount = 0;
        }

        // Auto-generate on chaos level change
        document.getElementById('chaosLevel').addEventListener('input', function() {
            updateChaosLevel(this.value);
        });
    
        // Exit button functionality
        function returnToPricing() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                // Navigate to products page with product ID in hash
                const productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                window.location.href = productsUrl;
            } else {
                // Fallback: just go to products page
                window.location.href = window.location.origin + '/website/PRODUCTS_INDEX.html';
            }
        }
        
        // Show exit button if we came from products page
        window.addEventListener('DOMContentLoaded', function() {
            const productId = sessionStorage.getItem('returnToProduct');
            if (productId) {
                const exitButton = document.getElementById('exitButton');
                if (exitButton) {
                    exitButton.style.display = 'block';
                }
            }
        });

    </script>
</body>
</html>
