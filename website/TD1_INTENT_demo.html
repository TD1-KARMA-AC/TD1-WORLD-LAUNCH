<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD1.INTENT ‚Äî Live Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .exit-button {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            padding: 0;
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: 300;
            line-height: 48px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .exit-button:hover {
            transform: scale(1.1) rotate(90deg);
            background: rgba(15, 15, 20, 0.95);
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 6px 30px rgba(193, 162, 255, 0.2);
        }
        
        .exit-button:active {
            transform: scale(0.95) rotate(90deg);
        }

        :root {
            --td1-lilac: #C1A2FF;
            --td1-purple: #B38DFF;
            --bg-dark: #050507;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --glass-night: rgba(15, 15, 20, 0.6);
            --border-night: rgba(193, 162, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), #0A0A0C, #111115);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 20px;
        }

        .neural-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(193, 162, 255, 0.8) 0%, transparent 70%);
            animation: float-particle 12s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { opacity: 0; transform: translateY(0) translateX(0); }
            25% { opacity: 0.4; transform: translateY(-20px) translateX(10px); }
            50% { opacity: 0.6; transform: translateY(-40px) translateX(-10px); }
            75% { opacity: 0.4; transform: translateY(-20px) translateX(5px); }
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--td1-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .demo-panel {
            background: var(--glass-night);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-night);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .demo-panel:hover {
            border-color: rgba(193, 162, 255, 0.3);
            box-shadow: 0 12px 48px rgba(193, 162, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--td1-lilac);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(193, 162, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--td1-lilac);
            box-shadow: 0 0 20px rgba(193, 162, 255, 0.3);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--td1-lilac), var(--td1-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(193, 162, 255, 0.4);
        }

        .intent-result {
            margin-top: 24px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(193, 162, 255, 0.2);
        }

        .intent-layers {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .intent-layer {
            padding: 16px;
            background: rgba(193, 162, 255, 0.05);
            border-left: 3px solid var(--td1-lilac);
            border-radius: 8px;
        }

        .layer-title {
            font-weight: 600;
            color: var(--td1-lilac);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .layer-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--td1-lilac), var(--td1-purple));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .intent-classification {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .classification-tag {
            padding: 10px 16px;
            background: rgba(193, 162, 255, 0.1);
            border: 1px solid rgba(193, 162, 255, 0.3);
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
        }

        .classification-tag.primary {
            background: rgba(193, 162, 255, 0.2);
            border-color: var(--td1-lilac);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .demo-panel {
                padding: 20px;
            }
        }
    
                
        
        

        </style>
</head>
<body>
            <button class="exit-button" id="exitButton" onclick="returnToPricing()" style="display: none;" title="Return to Pricing" aria-label="Close demo and return to pricing">√ó</button>
    

    <div class="neural-particles" id="particles"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">üéØ TD1.INTENT</h1>
            <p class="demo-subtitle">Deep intent understanding with multi-layered analysis</p>
        </div>
        
        <!-- Intent Analysis -->
        <div class="demo-panel">
            <h2 class="panel-title">üí¨ Analyze Intent</h2>
            <div class="input-group">
                <label class="input-label" for="intentInput">Enter Text to Analyze</label>
                <textarea name="intentInput" 
                    id="intentInput" 
                    class="input-field" 
                    placeholder="Enter user message, query, or statement... e.g., 'I need help with my account billing issue'"
                ></textarea>
            </div>
            <button class="btn" onclick="analyzeIntent()">Analyze Intent</button>
            
            <div id="intentResult" class="intent-result" style="display: none;">
                <div class="intent-layers" id="intentLayers"></div>
                <div class="intent-classification" id="intentClassification"></div>
            </div>
            </div>
            
        <!-- Context Analysis -->
        <div class="demo-panel">
            <h2 class="panel-title">üîç Context-Aware Analysis</h2>
            <div class="input-group">
                <label class="input-label" for="contextInput">Previous Context (Optional)</label>
                <textarea name="contextInput" 
                    id="contextInput" 
                    class="input-field" 
                    placeholder="Previous conversation or context..."
                    rows="3"
                ></textarea>
                </div>
            <div class="input-group">
                <label class="input-label" for="currentMessage">Current Message</label>
                <textarea name="currentMessage" 
                    id="currentMessage" 
                    class="input-field" 
                    placeholder="Current user message..."
                    rows="3"
                ></textarea>
            </div>
            <button class="btn" onclick="analyzeWithContext()">Analyze with Context</button>
            
            <div id="contextResult" class="intent-result" style="display: none; margin-top: 24px;">
                <div id="contextAnalysis"></div>
            </div>
            </div>
            
        <!-- Intent Examples -->
        <div class="demo-panel">
            <h2 class="panel-title">üìã Quick Examples</h2>
            <div style="display: grid; gap: 12px;">
                <button class="btn btn-secondary" onclick="loadExample('support')">Customer Support Intent</button>
                <button class="btn btn-secondary" onclick="loadExample('purchase')">Purchase Intent</button>
                <button class="btn btn-secondary" onclick="loadExample('question')">Question Intent</button>
                <button class="btn btn-secondary" onclick="loadExample('complaint')">Complaint Intent</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particles.appendChild(particle);
        }

        // Intent classification patterns
        const intentPatterns = {
            support: { keywords: ['help', 'issue', 'problem', 'support', 'assist'], confidence: 0.85 },
            purchase: { keywords: ['buy', 'purchase', 'order', 'checkout', 'cart'], confidence: 0.90 },
            question: { keywords: ['what', 'how', 'why', 'when', 'where', '?'], confidence: 0.75 },
            complaint: { keywords: ['wrong', 'bad', 'error', 'broken', 'not working'], confidence: 0.80 },
            information: { keywords: ['tell', 'explain', 'describe', 'info'], confidence: 0.70 }
        };

        // Analyze Intent
        function analyzeIntent() {
            const text = document.getElementById('intentInput').value.trim();
            const resultDiv = document.getElementById('intentResult');
            const layersDiv = document.getElementById('intentLayers');
            const classificationDiv = document.getElementById('intentClassification');

            if (!text) {
                alert('Please enter text to analyze');
                return;
            }

            const textLower = text.toLowerCase();
            
            // Multi-layered analysis
            const layers = [
                {
                    title: 'Surface Intent',
                    content: extractSurfaceIntent(text),
                    confidence: 0.85
                },
                {
                    title: 'Underlying Intent',
                    content: extractUnderlyingIntent(text),
                    confidence: 0.72
                },
                {
                    title: 'Emotional Context',
                    content: extractEmotionalContext(text),
                    confidence: 0.68
                },
                {
                    title: 'Action Required',
                    content: extractActionRequired(text),
                    confidence: 0.80
                }
            ];

            // Classification
            const classifications = [];
            for (const [type, pattern] of Object.entries(intentPatterns)) {
                const matches = pattern.keywords.filter(kw => textLower.includes(kw)).length;
                if (matches > 0) {
                    classifications.push({
                        type: type.charAt(0).toUpperCase() + type.slice(1),
                        confidence: Math.min(pattern.confidence + (matches * 0.05), 0.95)
                    });
                }
            }

            // Sort by confidence
            classifications.sort((a, b) => b.confidence - a.confidence);

            // Render layers
            layersDiv.innerHTML = layers.map(layer => `
                <div class="intent-layer">
                    <div class="layer-title">${layer.title}</div>
                    <div class="layer-content">${layer.content}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${layer.confidence * 100}%"></div>
                    </div>
                    <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
                        Confidence: ${Math.round(layer.confidence * 100)}%
                    </div>
                </div>
            `).join('');

            // Render classifications
            classificationDiv.innerHTML = classifications.map((cls, idx) => `
                <div class="classification-tag ${idx === 0 ? 'primary' : ''}">
                    ${cls.type}<br/>
                    <span style="color: var(--td1-lilac); font-size: 11px;">${Math.round(cls.confidence * 100)}%</span>
                </div>
            `).join('');

            resultDiv.style.display = 'block';
        }

        // Extract surface intent
        function extractSurfaceIntent(text) {
            const textLower = text.toLowerCase();
            if (textLower.includes('help') || textLower.includes('support')) {
                return 'User is seeking assistance or support';
            } else if (textLower.includes('buy') || textLower.includes('purchase')) {
                return 'User wants to make a purchase';
            } else if (text.includes('?')) {
                return 'User is asking a question';
            } else if (textLower.includes('problem') || textLower.includes('issue')) {
                return 'User is reporting a problem or issue';
            }
            return 'General inquiry or statement';
        }

        // Extract underlying intent
        function extractUnderlyingIntent(text) {
            const textLower = text.toLowerCase();
            if (textLower.includes('urgent') || textLower.includes('asap')) {
                return 'Time-sensitive request requiring immediate attention';
            } else if (textLower.includes('refund') || textLower.includes('money')) {
                return 'Financial concern or transaction-related';
            } else if (textLower.includes('account') || textLower.includes('login')) {
                return 'Account management or access issue';
            }
            return 'Standard request or inquiry';
        }

        // Extract emotional context
        function extractEmotionalContext(text) {
            const textLower = text.toLowerCase();
            if (textLower.includes('frustrated') || textLower.includes('angry') || textLower.includes('upset')) {
                return 'Negative emotional state - user is frustrated or upset';
            } else if (textLower.includes('thank') || textLower.includes('appreciate')) {
                return 'Positive emotional state - user is grateful';
            } else if (textLower.includes('please') || textLower.includes('could you')) {
                return 'Polite and respectful tone';
            }
            return 'Neutral emotional state';
        }

        // Extract action required
        function extractActionRequired(text) {
            const textLower = text.toLowerCase();
            if (textLower.includes('fix') || textLower.includes('resolve')) {
                return 'Technical resolution needed';
            } else if (textLower.includes('information') || textLower.includes('tell me')) {
                return 'Information delivery required';
            } else if (textLower.includes('contact') || textLower.includes('call')) {
                return 'Human interaction or follow-up needed';
            }
            return 'General response or acknowledgment';
        }

        // Analyze with Context
        function analyzeWithContext() {
            const context = document.getElementById('contextInput').value.trim();
            const message = document.getElementById('currentMessage').value.trim();
            const resultDiv = document.getElementById('contextResult');
            const analysisDiv = document.getElementById('contextAnalysis');

            if (!message) {
                alert('Please enter a current message');
                return;
            }

            let analysis = '<div class="intent-layer"><div class="layer-title">Context-Enhanced Analysis</div>';
            
            if (context) {
                analysis += `<div class="layer-content"><strong>Context:</strong> ${context}</div>`;
                analysis += `<div class="layer-content" style="margin-top: 12px;"><strong>Enhanced Understanding:</strong> `;
                
                if (context.toLowerCase().includes('billing') && message.toLowerCase().includes('issue')) {
                    analysis += 'User is following up on a previous billing conversation. This is a continuation of an existing support case.';
                } else if (context.toLowerCase().includes('order') && message.toLowerCase().includes('status')) {
                    analysis += 'User is checking on an order mentioned in previous context. This is a status inquiry related to existing transaction.';
                } else {
                    analysis += 'Message relates to previous context. Intent is contextualized based on conversation history.';
                }
                analysis += '</div>';
            } else {
                analysis += `<div class="layer-content">No previous context provided. Analyzing message independently.</div>`;
            }

            analysis += `<div class="layer-content" style="margin-top: 12px;"><strong>Current Message Intent:</strong> ${extractSurfaceIntent(message)}</div>`;
            analysis += '</div>';

            analysisDiv.innerHTML = analysis;
            resultDiv.style.display = 'block';
        }

        // Load Examples
        function loadExample(type) {
            const examples = {
                support: 'I need help with my account billing issue. The charge seems incorrect.',
                purchase: 'I want to buy the premium version. How do I proceed?',
                question: 'What features are included in the standard tier?',
                complaint: 'The system is not working correctly. I keep getting errors.'
            };

            document.getElementById('intentInput').value = examples[type] || '';
            analyzeIntent();
        }

        // Allow Enter key
        document.getElementById('intentInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeIntent();
            }
        });
    
        // Exit button functionality - return to pricing tab
        function returnToPricing() {
            try {
                const productId = sessionStorage.getItem('returnToProduct');
                const currentUrl = window.location.href;
                let productsUrl;
                
                if (productId) {
                    // Navigate to products page with product ID hash to open modal on pricing tab
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html#' + productId + '-pricing';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html#' + productId + '-pricing';
                    }
                } else {
                    // Fallback: just go to products page
                    if (currentUrl.startsWith('file://')) {
                        productsUrl = '../PRODUCTS_INDEX.html';
                    } else {
                        productsUrl = window.location.origin + '/website/PRODUCTS_INDEX.html';
                    }
                }
                
                // Smooth transition
                window.location.href = productsUrl;
            } catch (error) {
                console.error('Error in returnToPricing:', error);
            }
        }
        
        // Show exit button (always visible in fullscreen mode)
        window.addEventListener('DOMContentLoaded', function() {
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                // Always show exit button in fullscreen demo mode
                exitButton.style.display = 'block';
                
                // Add smooth fade-in animation
                exitButton.style.opacity = '0';
                exitButton.style.transition = 'opacity 0.3s ease-in';
                setTimeout(function() {
                    exitButton.style.opacity = '1';
                }, 100);
            }
        });

    </script>
</body>
